l_spanish:
 ####################################
 # Unlocked Traits
 ####################################
 
 ot_trait_rapid_breeders:0 "Reproductores rápidos"
 ot_trait_rapid_breeders_desc:0 "Esta especie se reproduce muy rápido, lo que aumenta el crecimiento de la población.\n"
 ot_trait_slow_breeders:0 "Reproductores lentos"
 ot_trait_slow_breeders_desc:0 "Esta especie se reproduce muy lento, lo que baja el crecimiento de población.\n"
 ot_trait_charismatic:0 "Carismáticos"
 ot_trait_charismatic_desc:0 "Los miembros de esta especie tienen un carisma especial y, en general, se los considera agradables.\n"
 ot_trait_repugnant:0 "Repugnantes"
 ot_trait_repugnant_desc:0 "La mayoría piensa que la apariencia física y las costumbres de esta especie son ofensivas y pocos los quieren como vecinos.\n"
 ot_trait_talented:0 "Con talento"
 ot_trait_talented_desc:0 "Los miembros de esta especie nacen con una aptitud natural.\n"
 ot_trait_strong:0 "Fuertes"
 ot_trait_strong_desc:0 "Los miembros de esta especie tienen una gran fuerza física, lo que los convierte en unos guerreros formidables.\n"
 ot_trait_weak:0 "Débiles"
 ot_trait_weak_desc:0 "Los miembros de esta especie son más débiles de lo normal, lo que los convierte en unos guerreros muy malos.\n"
 ot_trait_tough:0 "Duros"
 ot_trait_tough_desc:0 "Los miembros de esta especie son capaces de aguantar daños físicos que matarían a la mayoría de los demás seres.\n"
 ot_trait_frail:0 "Frágiles"
 ot_trait_frail_desc:0 "Los miembros de esta especie son especialmente frágiles: lo que sería una herida leve para otros puede acabar con ellos.\n"
 ot_trait_stoic:0 "Estoicos"
 ot_trait_stoic_desc:0 "Los miembros de esta especie tienen una gran disciplina mental y rara vez se asustan ante una situación peligrosa.\n"
 ot_trait_timid:0 "Asustadizos"
 ot_trait_timid_desc:0 "Los miembros de esta especie rehúyen la confrontación física y se asustan con rapidez.\n"
 ot_trait_indolent:0 "Indolentes"
 ot_trait_indolent_desc:0 "Los miembros de esta especie rechazan el trabajo duro y evitan agotarse.\n"
 ot_trait_wasteful:0 "Derrochadores"
 ot_trait_wasteful_desc:0 "Al parecer, los miembros de esta especie desconocen el concepto de frugalidad y consumen sin ton ni son.\n"
 ot_trait_communal:0 "Comunales"
 ot_trait_communal_desc:0 "Los miembros de esta especie son muy comunales y acostumbran a vivir cerca de los otros.\n"
 ot_trait_solitary:0 "Solitarios"
 ot_trait_solitary_desc:0 "Los miembros de esta especie son solitarios y territoriales y se suelen poner nerviosos con las multitudes.\n"
 ot_trait_adaptive:0 "Adaptables"
 ot_trait_adaptive_desc:1 "§LEsta especie se adapta muy bien a los entornos extraños.§!\n"
 ot_trait_nonadaptive:0 "Poco adaptables"
 ot_trait_nonadaptive_desc:0 "Esta especie no se adapta bien a los entornos extraños.\n"
 ot_trait_nomadic:0 "Nómadas"
 ot_trait_nomadic_desc:0 "Esta especie tiene un pasado nómada, y sus miembros suelen pensar en trasladarse a otro mundo.\n"
 ot_trait_sedentary:0 "Sedentarios"
 ot_trait_sedentary_desc:0 "Esta especie tiene un pasado sedentario, y sus miembros son reticentes a irse del lugar donde nacieron.\n"
 ot_trait_thrifty:0 "Negociantes natos"
 ot_trait_thrifty_desc:0 "Los miembros de esta especie tienen un gran instinto para los negocios y siempre quieren sacar provecho y escatimar todo lo que puedan.\n"
 ot_trait_industrious:0 "Laboriosos"
 ot_trait_industrious_desc:0 "Los miembros de esta especie son famosos por su naturaleza diligente, hacendosa e incansable.\n"
 ot_trait_natural_engineers:0 "Ingenieros natos"
 ot_trait_natural_engineers_desc:0 "Los de esta especie tienen una inclinación natural por la ingeniería y las ciencias de materiales.\n"
 ot_trait_poor_engineers:0 "Malos ingenieros"
 ot_trait_poor_engineers_desc:0 "Los miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la ingeniería.\n"
 ot_trait_natural_physicists:0 "Físicos natos"
 ot_trait_natural_physicists_desc:0 "Los miembros de esta especie tienen una inclinación natural por la física teórica y los fenómenos astrales.\n"
 ot_trait_poor_physicists:0 "Malos físicos"
 ot_trait_natural_sociologists:0 "Sociólogos natos"
 ot_trait_natural_sociologists_desc:0 "Los miembros de esta especie tienen una inclinación natural por la sociología y la etología.\n"
 ot_trait_poor_sociologists:0 "Malos sociólogos"
 ot_trait_poor_sociologists_desc:0 "Los miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la sociología.\n"
 ot_trait_quick_learners:0 "Aprenden Rápido"
 ot_trait_quick_learners_desc:0 "Los miembros de esta especie aprenden rápido de sus experiencias.\n"
 ot_trait_slow_learners:0 "Lento Aprendizaje"
 ot_trait_slow_learners_desc:0 "Los miembros de esta especie aprenden lento de sus experiencias.\n"
 ot_trait_long_lifespans:0 "Longevos"
 ot_trait_long_lifespans_desc:0 "La esperanza de vida de esta especie es superior a la media.\n"
 ot_trait_short_lifespans:0 "Poco longevos"
 ot_trait_short_lifespans_desc:0 "La esperanza de vida de esta especie es inferior a la media.\n"
 ot_trait_uplifted:0 "Evolucionados"
 ot_trait_uplifted_desc:0 "Esta especie de origen primitivo se vio encumbrada, y sus miembros están encantados de vivir en los planetas de su benefactor.\n"
 ot_trait_presapient_starborn:0 "Nacidos para las estrellas"
 ot_trait_presapient_starborn_desc:0 "§LConscientemente o no, esta especie siempre ha anhelado cruzar el vacío interestelar.§!\n"
 ot_trait_presapient_earthbound:0 "Apegados a la tierra"
 ot_trait_presapient_earthbound_desc:0 "§LLos miembros de esta especie son muy posesivos en cuanto a los planetas que consideran su hogar.§!\n"
 ot_trait_presapient_natural_intellectuals:0 "Intelectuales natos"
 ot_trait_presapient_natural_intellectuals_desc:0 "§LLos miembros de esta especie son más dados a la filosofía que la mayoría.§!\n"
 ot_trait_presapient_proles:0 "Proletarios"
 ot_trait_presapient_proles_desc:0 "§LEsta especie suele desdeñar las metas intelectuales en favor del trabajo físico.§!\n"
 ot_trait_presapient_conservative:0 "Conservadores"
 ot_trait_presapient_conservative_desc:0 "§LLos de esta especie prefieren el saber antiguo a las nuevas experiencias.§!\n"
 ot_trait_persistent:0 "Persistentes"
 ot_trait_persistent_desc:0 "Este rasgo aumenta la esperanza de vida de los líderes.\n"
 ot_trait_conformists:0 "Conformistas"
 ot_trait_conformists_desc:0 "Esta gente siempre busca el consenso y les gusta conformarse con la ética imperante.\n"
 ot_trait_enduring:0 "Duraderos"
 ot_trait_enduring_desc:0 "Su esperanza de vida es inusualmente grande.\n"
 ot_trait_diverse:0 "Diversos"
 ot_trait_diverse_desc:0 "Los miembros de esta especie suelen diferir mucho, psicológica y morfológicamente.\n"
 ot_trait_decadent:0 "Decadentes"
 ot_trait_decadent_desc:1 "§LEsta especie requiere esclavos o siervos robóticos para estar contenta.§!\n"
 ot_trait_intelligent:0 "Inteligentes"
 ot_trait_intelligent_desc:0 "Esta especie es muy inteligente y disfruta con los progresos tecnológicos rápidos.\n"
 ot_trait_agrarian:0 "Agrarios"
 ot_trait_agrarian_desc:0 "Esta especie tiene una gran conexión con la tierra, y son granjeros y ganaderos expertos.\n"
 ot_trait_resilient:0 "Resiliente"
 ot_trait_resilient_desc:0 "Los de esta especie son resilientes psicológicamente y lucharán como madres de la camada furibundas para defender sus mundos.\n"
 ot_trait_mechanical:0 "Mecánico"
 ot_trait_mechanical_desc:2 "§LCriaturas mecánicas mucho más complejas que los autómatas especializados de antaño. La mayoría posee capacidades de procesamiento bastante limitadas.§!\n"
 ot_trait_robotic_1:0 "Robot"
 ot_trait_robotic_1_desc:1 "§LLos robots son máquinas relativamente sencillas, capaces de aceptar órdenes verbales, pero no son realmente inteligentes.§!\n"
 ot_trait_robotic_2:0 "Androide"
 ot_trait_robotic_2_desc:1 "§LLos androides son robots más complejos, a menudo programados con personalidades para servir mejor a sus amos y con una autoconsciencia limitada.§!\n"
 ot_trait_robotic_3:0 "Sintético"
 ot_trait_robotic_3_desc:1 "§LLos sintéticos son máquinas muy complejas, superiores a los seres orgánicos en muchos aspectos. Sus cerebros positrónicos pueden albergar una IA de clase 7 y son plenamente autoconscientes.§!\n"
 
 ot_trait_robot_awoken_01:0 "Eternamente en el limbo"
 ot_trait_robot_awoken_01_desc:0 "Aquejados de errores inexplicables y averías continuas, los antiguos alienígenas no se han aclimatado bien a sus nuevos cuerpos mecánicos. Pero muestran una aptitud inusual para la ciencia, algo inaudito en los robots de bajo nivel. Tal vez sea indicativo del intelecto atrapado en su interior.\nBegin as a §Y$ot_trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_robot_awoken:0 "Despertados"
 ot_trait_robot_awoken_desc:0 "Incluso en su forma mecánica, los despertados han conservado una parte de sus rasgos originales. ¿Es posible que los malos hábitos y un modo de vida sedentario causasen la caída de esta antigua raza de hongos científicamente avanzados?\nBegin as a §Y$ot_trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_survivor:0 "Superviviente"
 ot_trait_survivor_desc:0 "§LEsta raza ha sobrevivido a los horrores de un apocalipsis nuclear. Su capacidad de prosperar en las circunstancias más inhóspitas no debería subestimarse.§!\nCapital starts as a §Y$pc_nuked$§!"
 ot_trait_traditional:0 "Tradicional"
 ot_trait_traditional_desc:0 "§LCiertos aspectos cognitivos de esta especie la predisponen a valorar especialmente la precedencia histórica y la unidad del grupo.§!"
 ot_trait_quarrelsome:0 "Beligerante"
 ot_trait_quarrelsome_desc:0 "§LSi bien no son inherentemente recelosos, los miembros de esta especie a menudo son socialmente combativos.§!"

 ot_trait_synthetic:0 "Sintético"
 ot_trait_synthetic_desc:1 "§LLos sintéticos son máquinas muy complejas, superiores a los seres orgánicos en muchos aspectos. Sus cerebros positrónicos pueden albergar una IA de clase 7 y son plenamente autoconscientes.§!\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 
 ####################################
 # Unlocked Trait in Utopia
 #################################### 
 
 ot_trait_cybernetic:0 "Cybernetic"
 ot_trait_cybernetic_desc:0 "§LThis species has embraced cybernetics on such a scale that its members may be considered cyborgs. They routinely replace their organic body parts with more advanced mechanical versions.§!\n"
 ot_trait_latent_psionic:0 "Latent Psionic"
 ot_trait_latent_psionic_desc:0 "§LThis species has latent psionic abilities, which are dormant in most of its members. Although quite rare, these powers will manifest in some leaders.§!\n"
 ot_trait_psionic:0 "Psionic"
 ot_trait_psionic_desc:0 "§LAll members of this species possess powerful psionic abilities. They typically communicate with each other through telepathy.§!\n"
 ot_trait_self_modified:0 "Self-Modified"
 ot_trait_self_modified_desc:0 "§LMembers of this offshoot species have spontaneously altered their genetic makeup to give themselves an advantage.§!\n"
 
 
 ####################################
 # Unlocked Trait in Distant Stars
 #################################### 
 
 ot_trait_brainslug:0 "Brain Slug Host"
 ot_trait_brainslug_desc:0 "§LThis species is enjoying the presence of a neural symbiont: a helpful slug that attaches itself to the brain stem of its host.§!\n"
 ot_trait_nivlac:0 "Nivlac"
 ot_trait_nivlac_desc:0 "§LThis species possesses perplexing adaptability, allowing it to thrive in most environments and survive virtually everywhere.§!"
 ot_trait_bioadaptability:0 "Bioadaptability"
 ot_trait_bioadaptability_desc:0 "§LThis species has been modified to be slightly more adaptive and can now better endure harsh climates.§!"
 ot_trait_social_pheromones:0 "Social Pheromones"
 ot_trait_social_pheromones_desc:0 "§LThis species has been modified to be more social and accepting of crowded conditions.§!"
 ot_trait_limited_regeneration:0 "Limited Regeneration"
 ot_trait_limited_regeneration_desc:0 "§LThis species is has been modified to heal faster, making them more dangerous in battle and somewhat longer-lived in general.§!"

 
 ####################################
 # Origin Traits
 #################################### 
 
 ot_trait_nuked:0 "Tomb World"
 ot_trait_nuked_desc:0 "Baptized by nuclear fire, this species has faced total annihilation - and evolved. Capital starts as a §Y$pc_nuked$§!. \nHabitability preference is set to §Y$trait_pc_nuked_preference$§!, making other types of planets undesireable.\n"
 ot_trait_gaia:0 "Gaia World"
 ot_trait_gaia_desc:0 "This species evolved in a paradise, possibly designed just for them. Homeworld is a §Y$pc_gaia$§!.\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesireable.\n"
 ot_trait_life_seeded:0 "Life-Seeded"
 ot_trait_life_seeded_desc:0 "This species evolved in a paradise, possibly designed just for them. Homeworld is a §Y$pc_gaia$§! (Size: £planetsize  §Y25§!).\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesireable.\n"
 #ot_trait_survivor:0 "Survivor"
 #ot_trait_survivor_desc:0 "Baptized by nuclear fire, this species has faced total annihilation - and survived. Capital starts as a §Y$pc_nuked$§!.\n"
 ot_trait_ai:0 "AI World"
 ot_trait_ai_desc:0 "These machines designed and constructed their mechanical paradise. Homeworld is a §Y$pc_machine$§! (Size: £planetsize  §Y25§!).\n"
 ot_trait_machine:0 "Machine World"
 ot_trait_machine_desc:0 "These machines designed and constructed their mechanical paradise. Homeworld is a §Y$pc_machine$§!.\n"
 
 ot_trait_ringworld:0 "Ring World"
 ot_trait_ringworld_desc:0 "This species long thought ring shaped planets were standard in the galaxy until they invented the telescope and found other worlds are quite spherical. Homeworld is a §Y$pc_ringworld_habitable$§!. Requires use of a Ringworld starting system to work properly.\n"