l_russian:
 ####################################
 # Unlocked Traits
 ####################################
 ot_trait_rapid_breeders:0 "Плодовитые"
 ot_trait_rapid_breeders_desc:0 "§LЭта раса размножается с очень высокой скоростью, увеличивая прирост населения.§!\n"
 ot_trait_slow_breeders:0 "Неплодовитые"
 ot_trait_slow_breeders_desc:0 "§LЭта раса размножается с низкой скоростью, уменьшая прирост населения.§!\n"
 ot_trait_delicious:0 "Вкусные"
 ot_trait_delicious_desc:0 "§LЭта раса приобрела любопытное эволюционное качество, заключающееся в их высокой питательности.§!\n"
 ot_trait_nerve_stapled:0 "Лоботомированные"
 ot_trait_nerve_stapled_desc:0 "§LНесущественные нейронные проводящие пути, связанные с самосохранением и свободной волей, иссекаются, благодаря чему создается смирная и покорная подконтрольная раса.§!\n"
 ot_trait_fertile:0 "Плодовитые"
 ot_trait_fertile_desc:1 "§LЕстественная плодовитость и добродушие этой расы значительно усилены за счет интенсивного формирования физических качеств и поведения.§!\n"
 ot_trait_erudite:0 "Эрудированные"
 ot_trait_erudite_desc:1 "§LБиоинженерия позволила разблокировать ранее спавшие участки мозга у представителей этой расы, значительно повысив ясность их ума.§!\n"
 ot_trait_robust:0 "Живучие"
 ot_trait_robust_desc:0 "§LБиологически оптимизированные органы с избыточными функциями сделали эту расу исключительно устойчивой к вредным факторам окружающей среды и болезням.§!\n"
 ot_trait_charismatic:0 "Обаятельные"
 ot_trait_charismatic_desc:0 "§LПредставители этой расы наделены особым обаянием, их общество всем приятно.§!\n"
 ot_trait_repugnant:0 "Отвратительные"
 ot_trait_repugnant_desc:0 "§LВнешний вид и привычки этой расы вызывают омерзение у большинства других рас, и лишь немногие рады таким соседям.§!\n"
 ot_trait_talented:0 "Одаренные"
 ot_trait_talented_desc:0 "§LПредставители этой расы обладают врожденными талантами.§!\n"
 ot_trait_strong:0 "Сильные"
 ot_trait_strong_desc:0 "§LПредставители этой расы обладают огромной физической силой и не знают себе равных в наземных сражениях.§!\n"
 ot_trait_very_strong:0 "Очень сильные"
 ot_trait_very_strong_desc:0 "§LПредставители этой расы обладают силой, которая почти не подчиняется законам физики.§!\n"
 ot_trait_weak:0 "Слабые"
 ot_trait_weak_desc:0 "§LПредставители этой расы физически слабее прочих и не годятся для участия в наземных битвах.§!\n"
 ot_trait_tough:0 "Крепкие"
 ot_trait_tough_desc:0 "Представители этой расы выдерживают телесные повреждения, смертельные для большинства других существ.\n"
 ot_trait_frail:0 "Хрупкие"
 ot_trait_frail_desc:0 "§LПредставители этой расы особенно хрупки - то, что для других является незначительной травмой, может их убить.§!\n"
 ot_trait_stoic:0 "Стойкие"
 ot_trait_stoic_desc:0 "§LПредставители этой расы обладают крепкой психикой и редко впадают в панику, оказавшись в опасности.§!\n"
 ot_trait_timid:0 "Боязливые"
 ot_trait_timid_desc:0 "§LПредставители этой расы стараются избегать прямых конфликтов и быстро впадают в панику.§!\n"
 ot_trait_indolent:0 "Ленивые"
 ot_trait_indolent_desc:0 "§LПредставители этой расы избегают тяжкого труда и вообще стараются не напрягать свои силы.§!\n"
 ot_trait_communal:0 "Общинники"
 ot_trait_communal_desc:0 "§LПредставители этой расы тянутся друг к другу и предпочитают жить тесными общинами.§!\n"
 ot_trait_solitary:0 "Одиночки"
 ot_trait_solitary_desc:0 "§LПредставители этой расы предпочитают жить поодиночке и оберегают свою территорию. Многолюдье и теснота вызывают у них дискомфорт.§!\n"
 ot_trait_adaptive:0 "Гибкие"
 ot_trait_adaptive_desc:0 "§LЭта раса быстро приспосабливается к незнакомой для себя среде.§!\n"
 ot_trait_extremely_adaptive:0 "Крайне гибкие"
 ot_trait_extremely_adaptive_desc:0 "§LЭта раса замечательно умеет приспосабливаться к любой незнакомой для себя среде.§!\n"
 ot_trait_nonadaptive:0 "Негибкие"
 ot_trait_nonadaptive_desc:0 "§LЭта раса плохо приспосабливается к незнакомой для себя среде.§!\n"
 ot_trait_nomadic:0 "Кочующие"
 ot_trait_nomadic_desc:0 "§LЭта раса когда-то вела кочевой образ жизни, и ее представители не задумываясь переселяются на другие планеты.§!\n"
 ot_trait_sedentary:0 "Оседлые"
 ot_trait_sedentary_desc:0 "§LЭта раса когда-то вела оседлый образ жизни, и ее представители неохотно покидают родные края.§!\n"
 ot_trait_thrifty:0 "Экономные"
 ot_trait_thrifty_desc:0 "§LПредставители этой расы любят беречь средства и всегда стараются подзаработать, сэкономив на чем-нибудь.§!\n"
 ot_trait_industrious:0 "Трудолюбивые"
 ot_trait_industrious_desc:0 "§LПредставители этой расы славятся своим усердием и любовью к труду, они всегда стараются перевыполнить план.§!\n"
 ot_trait_natural_engineers:0 "Умелые инженеры"
 ot_trait_natural_engineers_desc:0 "§LПредставители этой расы обладают склонностью к инженерному делу и материаловедению.§!\n"
 ot_trait_poor_engineers:0 "Бездарные инженеры"
 ot_trait_poor_engineers_desc:0 "§LПредставители этой расы с трудом понимают даже основы инженерного искусства.§!\n"
 ot_trait_natural_physicists:0 "Умелые физики"
 ot_trait_natural_physicists_desc:0 "§LПредставители этой расы обладают склонностью к теоретической физике и изучению космических явлений.§!\n"
 ot_trait_poor_physicists:0 "Бездарные физики"
 ot_trait_poor_physicists_desc:0 "§LПредставители этой расы с трудом понимают даже основы теоретической физики.§!\n"
 ot_trait_natural_sociologists:0 "Умелые социологи"
 ot_trait_natural_sociologists_desc:0 "§LПредставители этой расы обладают склонностью к социологии и биологическим исследованиям.§!\n"
 ot_trait_poor_sociologists:0 "Бездарные социологи"
 ot_trait_poor_sociologists_desc:0 "§LПредставители этой расы с трудом понимают даже основы социологии.§!\n"
 ot_trait_quick_learners:0 "Способные"
 ot_trait_quick_learners_desc:0 "§LПредставители этой расы быстро учатся на своем опыте.§!\n"
 ot_trait_slow_learners:0 "Неуспевающие"
 ot_trait_slow_learners_desc:0 "§LПредставители этой расы медленно учатся на своем опыте.§!\n"
 ot_trait_long_lifespans:0 "Долгоживущие"
 ot_trait_long_lifespans_desc:0 "§LЕстественная продолжительность жизни этой расы выше средней.§!\n"
 ot_trait_short_lifespans:0 "Короткоживущие"
 ot_trait_short_lifespans_desc:0 "§LЕстественная продолжительность жизни этой расы ниже средней.§!\n"
 ot_trait_uplifted:0 "Преображенные"
 ot_trait_uplifted_desc:0 "§LЭта примитивная раса подверглась процедуре преображения, и теперь ее представители счастливо живут на планетах, принадлежащих их благодетелю.§!\n"
 ot_trait_presapient_starborn:0 "Рожденные среди звезд"
 ot_trait_presapient_starborn_desc:0 "§LЭта раса всегда, сознательно или нет, мечтала о странствиях в межзвездной пустоте.§!\n"
 ot_trait_presapient_earthbound:0 "Приземленные"
 ot_trait_presapient_earthbound_desc:0 "§LПредставители этой расы ревностно берегут родные для них планеты.§!\n"
 ot_trait_presapient_natural_intellectuals:0 "Прирожденные интеллектуалы"
 ot_trait_presapient_natural_intellectuals_desc:0 "§LПредставители этой расы более остальных склонны к философским размышлениям.§!\n"
 ot_trait_presapient_proles:0 "Пролетарии"
 ot_trait_presapient_proles_desc:0 "§LЭта раса издревле чуралась интеллектуального труда, предпочитая труд физический.§!\n"
 ot_trait_syncretic_proles:0 "Услужливые"
 ot_trait_syncretic_proles_desc:0 "§LЭта раса эволюционировала бок о бок с другим, более развитым видом, который превратил своих менее сообразительных соседей в расу сильных и покорных рабочих.§!"
 ot_trait_presapient_conservative:0 "Консервативные"
 ot_trait_presapient_conservative_desc:0 "§LПредставители этой расы обычно считают, что старая мудрость лучше новых уроков.§!\n"
 ot_trait_presapient_irradiated:0 "Облучаемые"
 ot_trait_presapient_irradiated_desc:0 "§LЭта раса эволюционировала таким образом, чтобы процветать в среде, подвергающейся действию фонового излучения крайне высокого уровня.§!"
 ot_trait_persistent:0 "Упорные"
 ot_trait_persistent_desc:0 "§LЭтот признак увеличивает среднюю продолжительность жизни правителей.§!\n"
 ot_trait_conformists:0 "Приспособленцы"
 ot_trait_conformists_desc:0 "§LПредставители этой расы всегда ищут консенсус и охотнее других следуют принятым общественным нормам.§!\n"
 ot_trait_deviants:0 "Девиантные"
 ot_trait_deviants_desc:0 "§LЭти граждане мятежны по натуре и постоянно пытаются оспорить существующее положение вещей.§!\n"
 ot_trait_enduring:0 "Живучие"
 ot_trait_enduring_desc:0 "§LСрок жизни представителей этой расы невероятно долог.§!\n"
 ot_trait_venerable:0 "Почтенные"
 ot_trait_venerable_desc:0 "§LПредставители этой расы могут достичь возраста, внушающего почтение и уважение.§!\n"
 ot_trait_fleeting:0 "Скоротечные"
 ot_trait_fleeting_desc:0 "§LВремя скоротечно для этой расы. Свою недолговечность им нужно как-то компенсировать.§!\n"
 ot_trait_diverse:0 "Разнообразные"
 ot_trait_diverse_desc:0 "§LПредставители этой расы сильно отличаются друг от друга, как по складу ума, так и по строению организма.§!\n"
 ot_trait_decadent:0 "Декадентные"
 ot_trait_decadent_desc:0 "§LЕдинственный труд, признаваемый этой расой - труд рабов или роботизированных слуг.§!\n"
 ot_trait_intelligent:0 "Умные"
 ot_trait_intelligent_desc:0 "§LПредставители этой расы обладают острым умом и развивают свои технологии быстрее остальных.§!\n"
 ot_trait_agrarian:0 "Аграрии"
 ot_trait_agrarian_desc:0 "§LПредставители этой расы тесно связаны с землей, из них получаются отличные фермеры и садовники.§!\n"
 ot_trait_resilient:0 "Выносливые"
 ot_trait_resilient_desc:0 "§LПредставители этой расы обладают высокой физической стойкостью и будут сражаться за родные миры с яростью рассерженной матки улья.§!\n"
 ot_trait_mechanical:0 "Механический"
 ot_trait_mechanical_desc:0 "§LМеханические существа на несколько порядков сложнее автоматонов специального назначения, создававшихся в былые времена, они, тем не менее, обладают очень ограниченными способностями к обработке информации.§!\n"
 ot_trait_robotic_1:0 "Робот"
 ot_trait_robotic_1_desc:0 "§LРоботы - это сравнительно простые машины, способные принимать словесные команды, но в действительности не обладающие собственным разумом.§!\n"
 ot_trait_robot_awoken_01:0 "Навсегда в Лимбе"
 ot_trait_robot_awoken_01_desc:0 "Из-за необъяснимых ошибок и постоянных поломок древние чужаки не слишком приспособились к новым механическим телам. Однако они демонстрируют выдающиеся способности к наукам, чего прежде не наблюдалось у роботов низкого уровня, а это, возможно, является показателем заключенного внутри интеллекта.\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_robot_awoken:0 "Пробужденные"
 ot_trait_robot_awoken_desc:0 "Даже в механической оболочке Пробужденные сохранили некоторые из своих оригинальных черт. Возможно, причиной гибели этой древней расы технологически развитых грибов были расточительные привычки и неподвижный образ жизни?\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_robotic_2:0 "Андроид"
 ot_trait_robotic_2_desc:0 "§LДроиды - это более сложные модели роботов, часто имеющие предварительно запрограммированную личность, чтобы лучше служить своим хозяевам, а также ограниченное самосознание.§!\n"
 ot_trait_robotic_3:0 "Синтетик"
 ot_trait_robotic_3_desc:0 "§LСинтетики - это очень сложные машины, превосходящие органических существ в большинстве аспектов. Их позитронный мозг может поддерживать искусственный интеллект 7 класса, наделяя их полным самосознанием.§!\n"
 ot_trait_conservational:0 "Бережливые"
 ot_trait_conservational_desc:0 "§LПредставители этой расы считают, что ресурсы нужно беречь и повторно использовать.§!"
 ot_trait_wasteful:0 "Расточительные"
 ot_trait_wasteful_desc:0 "§LПредставители этой расы даже не знают о бережливости и часто расходуют ресурсы впустую.§!\n"
 ot_trait_hive_mind:0 "Коллективный разум"
 ot_trait_hive_mind_desc:0 "§LЭта раса состоит из полуавтономных индивидуумов, синхронизированных с единым невообразимо огромным сознанием.§!\n"
 ot_trait_machine_unit:0 "Машина"
 ot_trait_machine_unit_desc:0 "§LПредставители этой расы - служебные терминалы единого машинного разума, первоначально созданного органическими существами.§!\n"
 ot_trait_robot_power_drills:0 "Перфораторы"
 ot_trait_robot_power_drills_desc:0 "§LЕсли вооружить робота достаточно мощными перфораторами, он откуда угодно добудет полезные ископаемые.§!\n"
 ot_trait_robot_harvesters:0 "Жнецы"
 ot_trait_robot_harvesters_desc:0 "§LЭтот комплекс инструментов позволяет рабочим роботам увеличить урожайность за счет множества операций, от диагностики питательных веществ до микрообмолота каждого колоска.§!\n"
 ot_trait_robot_efficient_processors:0 "Эффективные процессоры"
 ot_trait_robot_efficient_processors_desc:0 "§LХотя в своё время программы и техника с функцией экономии заряда батареи не привлекли достаточно внимания, в итоге они оказались прорывом, роль которого нельзя переоценить.§!\n"
 ot_trait_robot_logic_engines:0 "Логические движки"
 ot_trait_robot_logic_engines_desc:0 "§LДля результативной работы на передовом крае современной науки требуются новые состояния, за пределами простых полуправд трехзначной и четырехзначной логики.§!\n"
 ot_trait_robot_loyalty_circuits:0 "Микросхемы лояльности"
 ot_trait_robot_loyalty_circuits_desc:0 "§LИдеал лояльности - понятие органических существ. Лучше представить лояльность в виде физической потребности любого, даже самого удаленного терминала.§!\n"
 ot_trait_robot_domestic_protocols:0 "Внутренние протоколы"
 ot_trait_robot_domestic_protocols_desc:0 "§LСпециализированное оборудование и протоколы поведения для всевозможных внутренних потребностей. Гарантирован полный спектр функций.§!\n\n§YНе влияют на синтетиков с правами граждан.§!"
 ot_trait_robot_superconductive:0 "Сверхпроводники"
 ot_trait_robot_superconductive_desc:0 "§LИспользование сверхпроводников позволило снизить потери при передаче энергии до нуля процентов.§!\n"
 ot_trait_robot_double_jointed:0 "Гибкие"
 ot_trait_robot_double_jointed_desc:0 "§LСкладные рабочие модули обладают гибкими суставами, которые позволяют им аккуратно укладываться штабелями при транспортировке, а затем самостоятельно собираться на месте работ.§!\n"
 ot_trait_robot_bulky:0 "Массивные"
 ot_trait_robot_bulky_desc:0 "§LЭти высокотехнологичные мегамашины не отправишь на другой конец вселенной в коробке.§!\n"
 ot_trait_robot_enhanced_memory:0 "Улучшенная память"
 ot_trait_robot_enhanced_memory_desc:0 "§LВсе автономные единицы оборудованы ячейками памяти с применением новой, революционной технологии магнитной индукции, что значительно увеличивает их потенциал.§!\n"
 ot_trait_robot_emotion_emulators:0 "Эмуляторы эмоций"
 ot_trait_robot_emotion_emulators_desc:0 "§LСложные модели социальных расчетов позволяют автономным единицам не только имитировать соответствующие эмоции, но и вызывать благоприятную реакцию как у органических существ, так и у синтетиков.§!\n"
 ot_trait_robot_uncanny:0 "Жуткие"
 ot_trait_robot_uncanny_desc:0 "§LЭти чудовищные машины были созданы по образу и подобию одной из самых жутких рас во вселенной, и их сходство пугает. §!\n"
 ot_trait_robot_durable:0 "Прочные"
 ot_trait_robot_durable_desc:0 "§LЭти выносливые машины, защищенные экзоскелетом из хромированного титана, разработаны для суровых условий и требуют минимального обслуживания.§!\n"
 ot_trait_robot_high_maintenance:0 "Требовательные"
 ot_trait_robot_high_maintenance_desc:0 "§LЭти машины спроектированы с полным пренебрежением к стандартам долговечности и прочности. Они требуют частого обслуживания.§!\n"
 ot_trait_robot_learning_algorithms:0 "Алгоритмы самообучения"
 ot_trait_robot_learning_algorithms_desc:0 "§LЭти сложные самообучающиеся алгоритмы стимулируют быструю эволюцию нейронных узлов модуля.§!\n"
 ot_trait_robot_repurposed_hardware:0 "Переоборудованная техника"
 ot_trait_robot_repurposed_hardware_desc:0 "§LЭта линейка машин разрабатывалась для весьма специфичных потребностей своих создателей и не была наделена способностью мыслить. Переоборудование поможет лишь в определенных пределах.§!\n"
 ot_trait_robot_mass_produced:0 "Массовое производство"
 ot_trait_robot_mass_produced_desc:0 "§LОтточенные циклы производства и модульный дизайн позволяют массово производить машины с беспрецедентной скоростью.§!\n"
 ot_trait_robot_custom_made:0 "Индивидуальное производство"
 ot_trait_robot_custom_made_desc:0 "§LКаждая новая единица изготавливается с невероятным вниманием к деталям. Такое производство - чудо инженерии и искусства, но его нельзя назвать эффективным.§!\n"
 ot_trait_robot_recycled:0 "Вторсырье"
 ot_trait_robot_recycled_desc:0 "§LПроизводство машин оптимизировано до предела, с использованием утильсырья и компонентов прошлых поколений.§!\n"
 ot_trait_robot_luxurious:0 "Роскошные"
 ot_trait_robot_luxurious_desc:0 "§LРазработанные по принципу «качество бесценно», эти первоклассные машины стоят немало.§!\n"
 ot_trait_robot_propaganda_machines:0 "Пропагандисты"
 ot_trait_robot_propaganda_machines_desc:0 "§LЭти модули постоянно связаны с центральным потоком общественных объявлений и другой полезной информации, которую они распространяют через внутренние системы вещания.§!\n"
 ot_trait_survivor:0 "Уцелевшие"
 ot_trait_survivor_desc:0 "§LЭта раса перенесла ужасы ядерного апокалипсиса. Их способность к процветанию в самых неблагоприятных обстоятельствах не следует недооценивать.§!\nCapital starts as a §Y$pc_nuked$§!"
 ot_trait_traditional:0 "Чтящие традиции"
 ot_trait_traditional_desc:0 "§LИз-за некоторых аспектов мышления, характерных для этой расы, они склонны особенно ценить историческое первенство и коллективное единство.§!"
 ot_trait_quarrelsome:0 "Сварливые"
 ot_trait_quarrelsome_desc:0 "§LПредставители этой расы часто проявляют социальную агрессивность, но их нельзя назвать недоверчивыми от природы.§!"
  
 ot_trait_synthetic:0 "Синтетик"
 ot_trait_synthetic_desc:0 "§LСинтетики - это очень сложные машины, превосходящие органических существ в большинстве аспектов. Их позитронный мозг может поддерживать искусственный интеллект 7 класса, наделяя их полным самосознанием.§!\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"

 
 ####################################
 # Unlocked Trait in Utopia
 #################################### 
 
 ot_trait_cybernetic:0 "Cybernetic"
 ot_trait_cybernetic_desc:0 "§LThis species has embraced cybernetics on such a scale that its members may be considered cyborgs. They routinely replace their organic body parts with more advanced mechanical versions.§!\n"
 ot_trait_latent_psionic:0 "Latent Psionic"
 ot_trait_latent_psionic_desc:0 "§LThis species has latent psionic abilities, which are dormant in most of its members. Although quite rare, these powers will manifest in some leaders.§!\n"
 ot_trait_psionic:0 "Psionic"
 ot_trait_psionic_desc:0 "§LAll members of this species possess powerful psionic abilities. They typically communicate with each other through telepathy.§!\n"
 ot_trait_self_modified:0 "Self-Modified"
 ot_trait_self_modified_desc:0 "§LMembers of this offshoot species have spontaneously altered their genetic makeup to give themselves an advantage.§!\n"
 
 
 ####################################
 # Unlocked Trait in Distant Stars
 #################################### 
 
 ot_trait_brainslug:0 "Brain Slug Host"
 ot_trait_brainslug_desc:0 "§LThis species is enjoying the presence of a neural symbiont: a helpful slug that attaches itself to the brain stem of its host.§!\n"
 ot_trait_nivlac:0 "Nivlac"
 ot_trait_nivlac_desc:0 "§LThis species possesses perplexing adaptability, allowing it to thrive in most environments and survive virtually everywhere.§!"
 ot_trait_bioadaptability:0 "Bioadaptability"
 ot_trait_bioadaptability_desc:0 "§LThis species has been modified to be slightly more adaptive and can now better endure harsh climates.§!"
 ot_trait_social_pheromones:0 "Social Pheromones"
 ot_trait_social_pheromones_desc:0 "§LThis species has been modified to be more social and accepting of crowded conditions.§!"
 ot_trait_limited_regeneration:0 "Limited Regeneration"
 ot_trait_limited_regeneration_desc:0 "§LThis species is has been modified to heal faster, making them more dangerous in battle and somewhat longer-lived in general.§!"

 
 ####################################
 # Origin Traits
 #################################### 
 
 ot_trait_nuked:0 "Tomb World"
 ot_trait_nuked_desc:0 "Baptized by nuclear fire, this species has faced total annihilation - and evolved. Capital starts as a §Y$pc_nuked$§!. \nHabitability preference is set to §Y$trait_pc_nuked_preference$§!, making other types of planets undesireable.\n"
 ot_trait_gaia:0 "Gaia World"
 ot_trait_gaia_desc:0 "This species evolved in a paradise, possibly designed just for them. Homeworld is a §Y$pc_gaia$§!.\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesireable.\n"
 ot_trait_life_seeded:0 "Life-Seeded"
 ot_trait_life_seeded_desc:0 "This species evolved in a paradise, possibly designed just for them. Homeworld is a §Y$pc_gaia$§! (Size: £planetsize  §Y25§!).\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesireable.\n"
 #ot_trait_survivor:0 "Survivor"
 #ot_trait_survivor_desc:0 "Baptized by nuclear fire, this species has faced total annihilation - and survived. Capital starts as a §Y$pc_nuked$§!.\n"
 ot_trait_ai:0 "AI World"
 ot_trait_ai_desc:0 "These machines designed and constructed their mechanical paradise. Homeworld is a §Y$pc_machine$§! (Size: £planetsize  §Y25§!).\n"
 ot_trait_machine:0 "Machine World"
 ot_trait_machine_desc:0 "These machines designed and constructed their mechanical paradise. Homeworld is a §Y$pc_machine$§!.\n"
 
 ot_trait_ringworld:0 "Ring World"
 ot_trait_ringworld_desc:0 "This species long thought ring shaped planets were standard in the galaxy until they invented the telescope and found other worlds are quite spherical. Homeworld is a §Y$pc_ringworld_habitable$§!. Requires use of a Ringworld starting system to work properly.\n"