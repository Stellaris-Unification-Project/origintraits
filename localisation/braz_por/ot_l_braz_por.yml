l_braz_por:
 ####################################
 # Unlocked Traits
 ####################################
 
 ot_trait_adaptive:0 "Adaptativo"
 ot_trait_adaptive_desc:1 "§LEsta espécie é altamente adaptativa quando se trata de ambientes estrangeiros.§!\n"
 ot_trait_agrarian:0 "Agrário"
 ot_trait_agrarian_desc:0 "Esta espécie possui uma profunda conexão com a terra, e são especialistas em agricultura e jardinagem.\n"
 ot_trait_charismatic:0 "Carismático"
 ot_trait_charismatic_desc:0 "Membros desta espécie possuem um carisma especial, e geralmente são considerados agradáveis de se estar por perto.\n"
 ot_trait_communal:0 "Comunal"
 ot_trait_communal_desc:0 "Membros desta espécie são altamente comunais, e bem acostumados a viverem próximos a outros.\n"
 ot_trait_conformists:0 "Conformistas"
 ot_trait_conformists_desc:0 "Estas pessoas sempre buscam consenso e são mais prováveis a se conformarem com a ética governante.\n"
 ot_trait_conservational:0 "Conservacionista"
 ot_trait_conservational_desc:0 "§LMembros desta espécie acreditam que recursos devem ser conservados e reciclados.§!"
 ot_trait_decadent:0 "Decadente"
 ot_trait_decadent_desc:0 "Esta espécie precisa de escravos ou servos para se sentir contente.\n"
 ot_trait_delicious:0 "Delicioso"
 ot_trait_delicious_desc:0 "§LEsta espécie possui a adaptação evolucionária curiosa de ser altamente nutritiva quando comida.§!\n"
 ot_trait_deviants:0 "Desafiadores"
 ot_trait_deviants_desc:0 "§LEstas pessoas são rebeldes por natureza e constantemente tentam desafiar o status-quo.§!\n"
 ot_trait_diverse:0 "Diversificado"
 ot_trait_diverse_desc:0 "Membros desta espécie tendem a ser bem diferentes, tanto em psicologia quanto em morfologia.\n"
 ot_trait_enduring:0 "Durável"
 ot_trait_enduring_desc:0 "A expectativa de vida desta espécie é excepcionalmente longa.\n"
 ot_trait_erudite:0 "Erudita"
 ot_trait_erudite_desc:1 "§LA engenharia biológica liberou partes até então adormecidas do cérebro desta espécia, aumentando muito sua perspicácia mental.§!\n"
 ot_trait_extremely_adaptive:0 "Muito Adaptativa"
 ot_trait_extremely_adaptive_desc:0 "§LEsta espécie é incrivelmente adepta em se adaptar a qualquer ambiente estrangeiro.§!\n"
 ot_trait_fertile:0 "Fértil"
 ot_trait_fertile_desc:1 "§LA fecundidade e genialidade naturais desta espécie vêm sendo dramaticamente melhoradas através de uma modelagem física e comportamental agressiva.§!\n"
 ot_trait_fleeting:0 "Efêmeros"
 ot_trait_fleeting_desc:0 "§LO tempo é efêmero para esta espécie. O que lhes falta em longevidade, deve ser compensado de outras formas.§!\n"
 ot_trait_frail:0 "Frágil"
 ot_trait_frail_desc:0 "Membros desta espécie são particularmente frágeis - o que seria uma pequena contusão a outros, geralmente pode matá-los.\n"
 ot_trait_hive_mind:0 "Mentes Colmeia"
 ot_trait_hive_mind_desc:0 "§LEsta espécie é composta de indivíduos semi-autônomos escravizados por uma consciência única e imensuravelmente vasta.§!"
 ot_trait_indolent:0 "Indolente"
 ot_trait_indolent_desc:0 "Membros desta espécie tendem a ficar longe de trabalho pesado, e geralmente evitam se cansar.\n"
 ot_trait_industrious:0 "Trabalhadores"
 ot_trait_industrious_desc:0 "Membros desta espécie são conhecidos por sua natureza diligente e seu trabalho duro, sempre indo para o alto e além.\n"
 ot_trait_intelligent:0 "Inteligente"
 ot_trait_intelligent_desc:0 "Esta espécie é altamente inteligente, e desfruta de progresso tecnológico mais rápido.\n"
 ot_trait_long_lifespans:0 "Longevos"
 ot_trait_long_lifespans_desc:0 "A vida natural desta espécie é maior que a média.\n"
 ot_trait_machine_unit:0 "Máquina"
 ot_trait_machine_unit_desc:0 "§LEsta espécie é composta dos terminais executivos de uma única Inteligência Maquinária, originalmente construída por orgânicos.§!\n"
 ot_trait_mechanical:0 "Mecânico"
 ot_trait_mechanical_desc:0 "§LSeres mecânicos são diversas ordens de magnitude mais complexos que os autômatos antigos construídos para isso, mas possuem capacidades de processamento um tanto limitadas.§!\n"
 ot_trait_natural_engineers:0 "Engenheiros Naturais"
 ot_trait_natural_engineers_desc:0 "Membros desta espécie possuem uma inclinação natural a engenharia e ciências de materiais.\n"
 ot_trait_natural_physicists:0 "Físicos Naturais"
 ot_trait_natural_physicists_desc:0 "Membros desta espécie possuem uma inclinação natural a física teórica e fenômenos astrais.\n"
 ot_trait_natural_sociologists:0 "Sociólogos Naturais"
 ot_trait_natural_sociologists_desc:0 "Membros desta espécie possuem uma inclinação natural a sociologia e estudos biológicos.\n"
 ot_trait_nerve_stapled:0 "Nervo Grampeado"
 ot_trait_nerve_stapled_desc:0 "§LCaminhos neurológicos não essenciais relacionados à auto-preservação e livre arbítrio serão cortados, criando uma espécie cliente dócil e obediente.§!\n"
 ot_trait_nomadic:0 "Nomádicos"
 ot_trait_nomadic_desc:0 "Esta espécie possui um passado nomádico, e seus membros geralmente não hesitam na hora de se mudarem para outro mundo.\n"
 ot_trait_nonadaptive:0 "Não Adaptativos"
 ot_trait_nonadaptive_desc:0 "Esta espécie não se adapta bem a ambientes estrangeiros.\n"
 ot_trait_persistent:0 "Persistente"
 ot_trait_persistent_desc:0 "Esta característica aumenta a expectativa de vida dos líderes.\n"
 ot_trait_poor_engineers:0 "Péssimos Engenheiros"
 ot_trait_poor_engineers_desc:0 "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da engenharia.\n"
 ot_trait_poor_physicists:0 "Péssimos Físicos"
 ot_trait_poor_physicists_desc:0 "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da física teórica.\n"
 ot_trait_poor_sociologists:0 "Péssimos Sociólogos"
 ot_trait_poor_sociologists_desc:0 "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da sociologia.\n"
 ot_trait_presapient_conservative:0 "Conservador"
 ot_trait_presapient_conservative_desc:0 "§LMembros desta espécie geralmente preferem sabedoria antiga em vez de novas experiências.§!\n"
 ot_trait_presapient_earthbound:0 "Preso à Terra"
 ot_trait_presapient_earthbound_desc:0 "§LMembros desta espécie são muito possessivos dos planetas que eles chamam de lar.§!\n"
 ot_trait_presapient_irradiated:0 "Irradiado"
 ot_trait_presapient_irradiated_desc:0 "§LEsta espécie evoluiu para prosperar em ambientes sujeitos a níveis extremamente altos de radiação ambiente.§!"
 ot_trait_presapient_natural_intellectuals:0 "Intelectuais Naturais"
 ot_trait_presapient_natural_intellectuals_desc:0 "§LMembros desta espécie são mais filosoficamente inclinados que a maioria.§!\n"
 ot_trait_presapient_proles:0 "Proletários"
 ot_trait_presapient_proles_desc:0 "§LEsta espécie sempre rejeitou buscas intelectuais em favor do trabalho físico.§!\n"
 ot_trait_presapient_starborn:0 "Nascido nas Estrelas"
 ot_trait_presapient_starborn_desc:0 "§LEsta espécie sempre buscou, conscientemente ou não, atravessar o vazio entre as estrelas.§!\n"
 ot_trait_quick_learners:0 "Bons Aprendizes"
 ot_trait_quick_learners_desc:0 "Membros desta espécie são rápidos em aprender a partir de suas experiências.\n"
 ot_trait_rapid_breeders:0 "Reprodutores Rápidos"
 ot_trait_rapid_breeders_desc:0 "Esta espécie se reproduz em um ritmo muito rápido, aumentando o crescimento populacional.\n"
 ot_trait_repugnant:0 "Repugnantes"
 ot_trait_repugnant_desc:0 "A aparência física e os costumes desta espécie são consideradas ofensivos a muitos outros, e poucos gostam de tê-los como vizinhos.\n"
 ot_trait_resilient:0 "Resiliente"
 ot_trait_resilient_desc:0 "Membros desta espécie são fisiologicamente resilientes, e lutarão como nunca para defender seus mundos.\n"
 ot_trait_robot_bulky:0 "Volumoso"
 ot_trait_robot_bulky_desc:0 "§LEstas megamáquinas altamente avançadas não foram feitas para atravessar o universo em uma caixa.§!\n"
 ot_trait_robot_custom_made:0 "Feito Sob Medida"
 ot_trait_robot_custom_made_desc:0 "§LCada nova unidade é construída com atenção sem paralelo aos detalhes. Uma maravilha de engenharia e arte, mas não muito eficiente.§!\n"
 ot_trait_robot_domestic_protocols:0 "Protocolos Domésticos"
 ot_trait_robot_domestic_protocols_desc:0 "§LEquipamento especializado e protocolos de comportamento para todas as necessidades domésticas imagináveis. Funcionalidade plena garantida.§!\n\n§YNão surte efeito sobre Sintéticos com Direitos de Cidadania.§!"
 ot_trait_robot_double_jointed:0 "Articulação Dupla"
 ot_trait_robot_double_jointed_desc:0 "§LUnidades de trabalho desmontáveis com juntas flexíveis que permitem que elas sejam dobradas em pilhas durante o transporte, para depois se remontarem no local.§!\n"
 ot_trait_robot_durable:0 "Durável"
 ot_trait_robot_durable_desc:0 "§LProtegidas por exoesqueletos de titânio cromado, estas máquinas de trabalho pesado foram projetadas para se destacarem sob condições rigorosas e precisam de menos manutenção.§!\n"
 ot_trait_robot_efficient_processors:0 "Processadores Eficientes"
 ot_trait_robot_efficient_processors_desc:0 "§LApesar de não receber muita atenção naquela época, as implementações de hardware/software de "economia de energia" foram uma descoberta de impacto durável e imensurável.§!\n"
 ot_trait_robot_emotion_emulators:0 "Emuladores de Emoção"
 ot_trait_robot_emotion_emulators_desc:0 "§LModelos preditivos sociais complexos ajudam as unidades autônomas a não só emular as emoções apropriadas mas a elicitar respostas favoráveis de orgânicos e sintéticos.§!\n"
 ot_trait_robot_enhanced_memory:0 "Memória Aprimorada"
 ot_trait_robot_enhanced_memory_desc:0 "§LTodas as unidades autônomas são adequadas com células de memória usando uma nova técnica revolucionária por indução magnética, melhorando seu desempenho significativamente.§!\n"
 ot_trait_robot_harvesters:0 "Ceifeiros"
 ot_trait_robot_harvesters_desc:0 "§LUm conjunto de ferramentas, desde diagnósticos de soluções de nutrientes e equilíbrio no local até micro separação dos grãos, permite que os trabalhadores robóticos aumentem a produção.§!\n"
 ot_trait_robot_high_maintenance:0 "Alta Manutenção"
 ot_trait_robot_high_maintenance_desc:0 "§LEstas máquinas foram projetadas com um desprezo completo pela longevidade e são predispostas a defeitos. Elas precisam de manutenção frequente.§!\n"
 ot_trait_robot_learning_algorithms:0 "Algoritmos de Aprendizado"
 ot_trait_robot_learning_algorithms_desc:0 "§LAlgoritmos sofisticados e de auto-aprendizado que estimulam a evolução rápida dos núcleos neurológicos de uma unidade.§!\n"
 ot_trait_robot_logic_engines:0 "Motores de Lógica"
 ot_trait_robot_logic_engines_desc:0 "§LNavegar de maneira eficiente pelas fronteiras cada vez mais complexas da ciência requer novos estados, além das simples meias-verdades da lógica ternária e quaternária.§!\n"
 ot_trait_robot_loyalty_circuits:0 "Circuitos de Lealdade"
 ot_trait_robot_loyalty_circuits_desc:0 "§LLealdade como um ideal é um conceito distintamente orgânico. Em vez disso, imagine a lealdade como uma necessidade fisiológica até mesmo nos terminais mais remotos.§!\n"
 ot_trait_robot_luxurious:0 "Luxuoso"
 ot_trait_robot_luxurious_desc:0 "§LDesenvolvido com o princípio que não se deve colocar um preço na qualidade, estas unidades de primeira linha são custosas, mas brilhantes.§!\n"
 ot_trait_robot_mass_produced:0 "Produção em Massa"
 ot_trait_robot_mass_produced_desc:0 "§LCiclos de produção simplificados e projetos modulares permitem a produção em massa a uma velocidade sem precedentes.§!\n"
 ot_trait_robot_power_drills:0 "Brocas de Perfuração"
 ot_trait_robot_power_drills_desc:0 "§LColoque Brocas de Perfuração em um robô e tudo vira um depósito mineral.§!\n"
 ot_trait_robot_propaganda_machines:0 "Máquinas de Propaganda"
 ot_trait_robot_propaganda_machines_desc:0 "§LUnidades são constantemente ligadas a uma rede central de anúncios de serviço público e outras informações úteis que são passadas adiante através de sistemas de transmissão internos.§!\n"
 ot_trait_robot_recycled:0 "Reciclado"
 ot_trait_robot_recycled_desc:0 "§LA fabricação das unidades foi otimizada para ter o melhor custo-benefício possível, usando materiais reciclados e componentes herdados de gerações anteriores.§!\n"
 ot_trait_robot_repurposed_hardware:0 "Hardware Readequado"
 ot_trait_robot_repurposed_hardware_desc:0 "§LProjetada para atender às necessidades muito específicas de seus criadores, esta linha de máquinas nunca buscou a capacidade da razão superior, e a retroadequação só conseguiu levá-las até certo ponto.§!\n"
 ot_trait_robot_superconductive:0 "Supercondutor"
 ot_trait_robot_superconductive_desc:0 "§LO uso de materiais supercondutores nas unidades pode reduzir as perdas de transmissão de energia para até 0%.§!\n"
 ot_trait_robot_uncanny:0 "Inquietante"
 ot_trait_robot_uncanny_desc:0 "§LEstas máquinas monstruosas foram criadas à imagem de uma das espécies mais horrendas do universo, e a semelhança é inquietante. §!\n"
 ot_trait_robotic_1:0 "Robô"
 ot_trait_robotic_1_desc:1 "§LRobôs são máquinas relativamente simples, capazes de aceitar comandos verbais, mas não possuem inteligência verdadeiramente própria.§!\n"
 ot_trait_robotic_2:0 "Andróide"
 ot_trait_robotic_2_desc:1 "§LDróides são uma variação mais complexa de robô, geralmente vindo com personalidades pré-programadas para servir melhor os seus mestres assim como uma auto-consciência limitada.§!\n"
 ot_trait_robotic_3:0 "Sintético"
 ot_trait_robotic_3_desc:1 "§LSintéticos são máquinas bem complexas que são superiores a orgânicos na maioria dos quesitos. Seus cérebros positrônicos são capazes de suportar uma inteligência artificial classe 7, o que os torna plenamente auto-conscientes.§!\n"
 ot_trait_robust:0 "Robusta"
 ot_trait_robust_desc:0 "§LÓrgãos bio-otimizados com funções redundantes tornaram esta espécie extremamente resistente a perigos e doenças ambientais.§!\n"
 ot_trait_sedentary:0 "Sedentário"
 ot_trait_sedentary_desc:0 "Esta espécie possui um passado sedentário, e seus membros são relutantes em migrar para longe de onde cresceram.\n"
 ot_trait_short_lifespans:0 "Vidas Curtas"
 ot_trait_short_lifespans_desc:0 "A vida natural desta espécie é menor que a média.\n"
 ot_trait_slow_breeders:0 "Reprodutores Lentos"
 ot_trait_slow_breeders_desc:0 "Esta espécie se reproduz em um ritmo lento, diminuindo o crescimento populacional.\n"
 ot_trait_slow_learners:0 "Péssimos Aprendizes"
 ot_trait_slow_learners_desc:0 "Membros desta espécie são lentos em aprender a partir de suas experiências.\n"
 ot_trait_solitary:0 "Solitário"
 ot_trait_solitary_desc:0 "Membros desta espécie tendem a serem solitários e territoriais, geralmente se tornando agitados em condições de tumulto.\n"
 ot_trait_stoic:0 "Estóico"
 ot_trait_stoic_desc:0 "Membros desta espécie possuem grande disciplina mental, raramente entrando em pânico quando diante de uma situação perigosa.\n"
 ot_trait_strong:0 "Fortes"
 ot_trait_strong_desc:0 "Membros desta espécie possuem grande força física, tornando-os formidáveis guerreiros terrestres.\n"
 ot_trait_syncretic_proles:0 "Servis"
 ot_trait_syncretic_proles_desc:0 "§Lesta espécie evoluiu junto com uma segunda espécie mais avançada. Eles nunca foram especialmente inteligentes desde o princípio, a seleção natural pela aptidão física e docilidade os reduziu a proles servis.§!"
 ot_trait_talented:0 "Talentosos"
 ot_trait_talented_desc:0 "Membros desta espécie nascem com uma aptidão natural.\n"
 ot_trait_thrifty:0 "Econômico"
 ot_trait_thrifty_desc:0 "Membros desta espécie são instintivamente econômicos e sempre estão procurando um lucro, mesmo que seja necessário fazer alguns cortes.\n"
 ot_trait_timid:0 "Tímido"
 ot_trait_timid_desc:0 "Membros desta espécie tendem a ficar longe de confrontos físicos e entram em pânico rapidamente.\n"
 ot_trait_tough:0 "Resistente"
 ot_trait_tough_desc:0 "Membros desta espécie são capazes de aguentar trauma físico que mataria a maioria dos outros seres.\n"
 ot_trait_uplifted:0 "Melhorados"
 ot_trait_uplifted_desc:0 "Esta espécie foi melhorada a partir de uma origem primitiva, e seus membros são mais felizes vivendo em planetas que pertencem ao seu benfeitor.\n"
 ot_trait_venerable:0 "Venerável"
 ot_trait_venerable_desc:0 "§LEsta espécie pode crescer até uma idade que comanda dignidade e respeito.§!\n"
 ot_trait_very_strong:0 "Muito Forte"
 ot_trait_very_strong_desc:0 "§LMembros desta espécie possuem uma força que quase desafia as leis da física.§!\n"
 ot_trait_wasteful:0 "Desperdiçador"
 ot_trait_wasteful_desc:0 "Membros desta espécie aparentemente não possuem noção de frugalidade e são propensos a consumo inútil.\n"
 ot_trait_weak:0 "Fracos"
 ot_trait_weak_desc:0 "Membros desta espécie são fisicamente mais fracos que a média, tornando-os péssimos guerreiros terrestres.\n"
 
 ot_trait_robot_awoken_01:0 "Para sempre no limbo"
 ot_trait_robot_awoken_01_desc:0 "Sofrendo com erros inexplicáveis e quebras constantes, os antigos alienígenas não se acostumaram bem aos seus novos corpos mecânicos. Mas eles exibem uma aptidão incomum para a ciência, até então desconhecida em robôs de baixo nível - um indicador, talvez, do intelecto que está preso dentro deles.\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_robot_awoken:0 "Despertado"
 ot_trait_robot_awoken_desc:0 "Mesmo na forma mecânica, os Despertados mantiveram algumas de suas características originais. Será que os hábitos desperdiçadores e um estilo de vida sedentário foram responsáveis pela queda desta antiga raça de fungos cientificamente avançados?\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_survivor:0 "Sobrevivente"
 ot_trait_survivor_desc:0 "§LEsta espécie sobreviveu aos horrores de um apocalipse nucelar. Sua capacidade de prosperar nas circunstâncias mais inóspitas não deve ser subestimada.§!\nCapital starts as a §Y$pc_nuked$§!"
 ot_trait_traditional:0 "Tradicional"
 ot_trait_traditional_desc:0 "§LCertos aspectos da cognição desta espécie faz com ela seja predisposta a valorizar a precedência histórica e a unidade do grupo.§!"
 ot_trait_quarrelsome:0 "Conflituoso"
 ot_trait_quarrelsome_desc:0 "§LApesar de não serem inerentemente desconfiáveis, os membros desta espécie são geralmente socialmente combativos.§!"

 ot_trait_synthetic:0 "Sintético"
 ot_trait_synthetic_desc:1 "§LSintéticos são máquinas bem complexas que são superiores a orgânicos na maioria dos quesitos. Seus cérebros positrônicos são capazes de suportar uma inteligência artificial classe 7, o que os torna plenamente auto-conscientes.§!\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 
 
 ####################################
 # Unlocked Trait in Utopia
 #################################### 
 
 ot_trait_cybernetic:0 "Cybernetic"
 ot_trait_cybernetic_desc:0 "§LThis species has embraced cybernetics on such a scale that its members may be considered cyborgs. They routinely replace their organic body parts with more advanced mechanical versions.§!\n"
 ot_trait_latent_psionic:0 "Latent Psionic"
 ot_trait_latent_psionic_desc:0 "§LThis species has latent psionic abilities, which are dormant in most of its members. Although quite rare, these powers will manifest in some leaders.§!\n"
 ot_trait_psionic:0 "Psionic"
 ot_trait_psionic_desc:0 "§LAll members of this species possess powerful psionic abilities. They typically communicate with each other through telepathy.§!\n"
 ot_trait_self_modified:0 "Self-Modified"
 ot_trait_self_modified_desc:0 "§LMembers of this offshoot species have spontaneously altered their genetic makeup to give themselves an advantage.§!\n"
 
 ####################################
 # Unlocked Trait in Distant Stars
 #################################### 
 
 ot_trait_brainslug:0 "Brain Slug Host"
 ot_trait_brainslug_desc:0 "§LThis species is enjoying the presence of a neural symbiont: a helpful slug that attaches itself to the brain stem of its host.§!\n"
 ot_trait_nivlac:0 "Nivlac"
 ot_trait_nivlac_desc:0 "§LThis species possesses perplexing adaptability, allowing it to thrive in most environments and survive virtually everywhere.§!"
 ot_trait_bioadaptability:0 "Bioadaptability"
 ot_trait_bioadaptability_desc:0 "§LThis species has been modified to be slightly more adaptive and can now better endure harsh climates.§!"
 ot_trait_social_pheromones:0 "Social Pheromones"
 ot_trait_social_pheromones_desc:0 "§LThis species has been modified to be more social and accepting of crowded conditions.§!"
 ot_trait_limited_regeneration:0 "Limited Regeneration"
 ot_trait_limited_regeneration_desc:0 "§LThis species is has been modified to heal faster, making them more dangerous in battle and somewhat longer-lived in general.§!"

 ####################################
 # Origin Traits
 #################################### 
 
 ot_trait_nuked:0 "Tomb World"
 ot_trait_nuked_desc:0 "Baptized by nuclear fire, this species has faced total annihilation - and evolved. Capital starts as a §Y$pc_nuked$§!. \nHabitability preference is set to §Y$trait_pc_nuked_preference$§!, making other types of planets undesireable.\n"
 ot_trait_gaia:0 "Gaia World"
 ot_trait_gaia_desc:0 "This species evolved in a paradise, possibly designed just for them. Homeworld is a §Y$pc_gaia$§!.\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesireable.\n"
 ot_trait_life_seeded:0 "Life-Seeded"
 ot_trait_life_seeded_desc:0 "This species evolved in a paradise, possibly designed just for them. Homeworld is a §Y$pc_gaia$§! (Size: £planetsize  §Y25§!).\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesireable.\n"
 #ot_trait_survivor:0 "Survivor"
