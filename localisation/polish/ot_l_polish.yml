l_polish:
 ####################################
 # Unlocked Traits
 ####################################
 
 ot_trait_rapid_breeders:0 "Wysoki przyrost naturalny"
 ot_trait_rapid_breeders_desc:0 "Ten gatunek rozmnaża się bardzo szybko, wzrost populacji zajmie krócej.\n"
 ot_trait_slow_breeders:0 "Niski przyrost naturalny"
 ot_trait_slow_breeders_desc:0 "Ten gatunek rozmnaża się wolno, wzrost populacji zajmie dłużej.\n"
 ot_trait_charismatic:0 "Charyzmatyczni"
 ot_trait_charismatic_desc:0 "Przedstawiciele tego gatunku charakteryzują się szczególną charyzmą i są powszechnie lubiani.\n"
 ot_trait_repugnant:0 "Odpychający"
 ot_trait_repugnant_desc:0 "Wygląd i zwyczaje tego gatunku są przez większość innych uznawane za ohydne i niewiele cywilizacji uważa ich za dobrych sąsiadów.\n"
 ot_trait_talented:0 "Utalentowani"
 ot_trait_talented_desc:0 "Przedstawiciele tego gatunku przychodzą na świat z naturalnymi uzdolnieniami.\n"
 ot_trait_strong:0 "Silni"
 ot_trait_strong_desc:0 "Przedstawiciele tego gatunku mają wielką siłę fizyczną, dzięki czemu znakomicie nadają się do walk na powierzchniach.\n"
 ot_trait_weak:0 "Słabi"
 ot_trait_weak_desc:0 "Przedstawiciele tego gatunku są fizycznie słabsi niż przeciętna, przez co niezbyt nadają się do walk na powierzchniach.\n"
 ot_trait_tough:0 "Wytrzymali"
 ot_trait_tough_desc:0 "Przedstawiciele tego gatunku mogą wytrzymać fizyczne urazy, które uśmierciłyby większość innych istot.\n"
 ot_trait_frail:0 "Wrażliwi"
 ot_trait_frail_desc:0 "Przedstawiciele tego gatunku są szczególnie delikatni - to, co dla innych istot byłoby ledwo draśnięciem, ich może nawet uśmiercić.\n"
 ot_trait_stoic:0 "Stoicy"
 ot_trait_stoic_desc:0 "Przedstawiciele tego gatunku posiedli znakomitą dyscyplinę umysłową - bardzo rzadko wpadają w panikę.\n"
 ot_trait_timid:0 "Strachliwi"
 ot_trait_timid_desc:0 "Przedstawiciele tego gatunku wolą unikać fizycznej konfrontacji i szybko wpadają w panikę.\n"
 ot_trait_indolent:0 "Opieszali"
 ot_trait_indolent_desc:0 "Przedstawiciele tego gatunku unikają ciężkiej pracy, a perspektywa wysiłku fizycznego ich odstrasza.\n"
 ot_trait_wasteful:0 "Rozrzutni"
 ot_trait_wasteful_desc:0 "Przedstawiciele tego gatunku najwyraźniej nie znają pojęcia "umiarkowanie" i są skłonni do bezcelowej konsumpcji.\n"
 ot_trait_communal:0 "Towarzyscy"
 ot_trait_communal_desc:0 "Przedstawiciele tego gatunku są niezwykle towarzyscy i przywykli do przebywania w pobliżu innych istot.\n"
 ot_trait_solitary:0 "Samotnicy"
 ot_trait_solitary_desc:0 "Przedstawiciele tego gatunku wolą samotniczy i terytorialny tryb życia. W tłumie są często podenerwowani.\n"
 ot_trait_adaptive:0 "Elastyczni"
 ot_trait_adaptive_desc:1 "Ten gatunek wykazuje duże zdolności przystosowawcze, jeśli chodzi o życie w obcym środowisku.\n"
 ot_trait_nonadaptive:0 "Nieelastyczni"
 ot_trait_nonadaptive_desc:0 "Ten gatunek nie potrafi się zbyt dobrze przystosować do życia w obcym środowisku.\n"
 ot_trait_nomadic:0 "Wędrowni"
 ot_trait_nomadic_desc:0 "Ten gatunek był w przeszłości wędrowny i jego przedstawiciele chętnie przenoszą się na inne planety.\n"
 ot_trait_sedentary:0 "Osiadli"
 ot_trait_sedentary_desc:0 "Ten gatunek prowadził w przeszłości osiadły tryb życia i jego przedstawiciele nie są zbyt skłonni do opuszczania planet, na których wyrośli.\n"
 ot_trait_thrifty:0 "Oszczędni"
 ot_trait_thrifty_desc:0 "Przedstawiciele tego gatunku mają żyłkę do ekonomii i zawsze wypatrują okazji do zarobku, niezależnie od tego, ile kosztów trzeba ciąć.\n"
 ot_trait_industrious:0 "Pracowici"
 ot_trait_industrious_desc:0 "Przedstawiciele tego gatunku są znani z pilności i pracowitego charakteru - zawsze robią więcej, niż się od nich oczekuje.\n"
 ot_trait_natural_engineers:0 "Urodzeni inżynierowie"
 ot_trait_natural_engineers_desc:0 "Przedstawiciele tego gatunku wykazują naturalne zdolności inżynierskie i dobrze opanowali naukę o materiałach.\n"
 ot_trait_poor_engineers:0 "Kiepscy inżynierowie"
 ot_trait_poor_engineers_desc:0 "Przedstawiciele tego gatunku mają poważne kłopoty ze zrozumieniem wielu podstawowych idei inżynierii.\n"
 ot_trait_natural_physicists:0 "Urodzeni fizycy"
 ot_trait_natural_physicists_desc:0 "Przedstawiciele tego gatunku wykazują naturalne zdolności w dziedzinie fizyki teoretycznej i zjawisk kosmicznych.\n"
 ot_trait_poor_physicists:0 "Kiepscy fizycy"
 ot_trait_natural_sociologists:0 "Urodzeni socjolodzy"
 ot_trait_natural_sociologists_desc:0 "Przedstawiciele tego gatunku wykazują naturalne zdolności w dziedzinie socjologii i nauk biologicznych.\n"
 ot_trait_poor_sociologists:0 "Kiepscy socjolodzy"
 ot_trait_poor_sociologists_desc:0 "Przedstawiciele tego gatunku mają poważne kłopoty ze zrozumieniem wielu podstawowych idei socjologii.\n"
 ot_trait_quick_learners:0 "Pojętni"
 ot_trait_quick_learners_desc:0 "Przedstawiciele tego gatunku szybko się uczą z własnego doświadczenia.\n"
 ot_trait_slow_learners:0 "Pojętni inaczej"
 ot_trait_slow_learners_desc:0 "Przedstawiciele tego gatunku wolno się uczą z własnego doświadczenia.\n"
 ot_trait_long_lifespans:0 "Ponadprzeciętna długość życia"
 ot_trait_long_lifespans_desc:0 "Naturalna długość życia tego gatunku jest większa od przeciętnej.\n"
 ot_trait_short_lifespans:0 "Niewielka długość życia"
 ot_trait_short_lifespans_desc:0 "Naturalna długość życia tego gatunku jest mniejsza od przeciętnej.\n"
 ot_trait_uplifted:0 "Przyspieszenie"
 ot_trait_uplifted_desc:0 "Ewolucja tego przedrozumnego gatunku została przyspieszona. Teraz jego obdarzeni świadomością przedstawiciele chętnie mieszkają na planetach należących do ich dobroczyńców.\n"
 ot_trait_presapient_starborn:0 "Gwiezdni wędrowcy"
 ot_trait_presapient_starborn_desc:0 "§LTen gatunek zawsze, świadomie czy nie, tęsknił do przemierzania pustki międzygwiezdnej.§!\n"
 ot_trait_presapient_earthbound:0 "Domatorzy"
 ot_trait_presapient_earthbound_desc:0 "§LPrzedstawiciele tego gatunku są bardzo przywiązani do planet, które uważają za swój dom.§!\n"
 ot_trait_presapient_natural_intellectuals:0 "Urodzeni intelektualiści"
 ot_trait_presapient_natural_intellectuals_desc:0 "§LPrzedstawiciele tego gatunku są nadzwyczaj skłonni do filozofowania.§!\n"
 ot_trait_presapient_proles:0 "Proletariusze"
 ot_trait_presapient_proles_desc:0 "§LTen gatunek tradycyjnie stroni od intelektualnych rozważań na rzecz pracy fizycznej.§!\n"
 ot_trait_presapient_conservative:0 "Konserwatyści"
 ot_trait_presapient_conservative_desc:0 "§LPrzedstawiciele tego gatunku często wolą stare mądrości od nowych doświadczeń.§!\n"
 ot_trait_persistent:0 "Wytrwałość"
 ot_trait_persistent_desc:0 "Ta cecha zwiększa średnią długość życia przywódców.\n"
 ot_trait_conformists:0 "Konformiści"
 ot_trait_conformists_desc:0 "Te istoty zawsze dążą do zgody i chętnie podporządkowują się obowiązującej etyce.\n"
 ot_trait_enduring:0 "Długowieczni"
 ot_trait_enduring_desc:0 "Średni czas życia u tego gatunku jest nietypowo długi.\n"
 ot_trait_diverse:0 "Zróżnicowani"
 ot_trait_diverse_desc:0 "Przedstawiciele tego gatunku są zwykle bardzo różnorodni, zarówno pod względem fizjologii, jak i psychologii.\n"
 ot_trait_decadent:0 "Dekadenccy"
 ot_trait_decadent_desc:1 "§LTen gatunek potrzebuje mechanicznych służących lub niewolników, którzy by o niego dbali.§!\n"
 ot_trait_intelligent:0 "Inteligentni"
 ot_trait_intelligent_desc:0 "Ten gatunek jest wysoce inteligentny i osiąga większą szybkość postępu technologicznego.\n"
 ot_trait_agrarian:0 "Rolnicy"
 ot_trait_agrarian_desc:0 "Ten gatunek ma głęboki związek z ziemią - jego przedstawiciele są znakomitymi rolnikami i ogrodnikami.\n"
 ot_trait_resilient:0 "Odporni"
 ot_trait_resilient_desc:0 "Przedstawiciele tego gatunku są odporni fizycznie i będą walczyć w obronie swoich światów niczym rozwścieczona samica broniąca młodych.\n"
 ot_trait_mechanical:0 "Mechaniczni"
 ot_trait_mechanical_desc:2 "§LIstoty mechaniczne są o kilka rzędów wielkości bardziej skomplikowane od dawnych automatów, budowanych do określonych celów. Większość z nich ma jednak dość ograniczone możliwości przetwarzania.§!\n"
 ot_trait_robotic_1:0 "Roboty"
 ot_trait_robotic_1_desc:1 "§LRoboty to dość proste maszyny mogące przyjmować polecenia głosowe, ale nie posiadające własnej inteligencji.§!\n"
 ot_trait_robotic_2:0 "Droidy"
 ot_trait_robotic_2_desc:1 "§LDroidy to bardziej skomplikowane typy robotów, często posiadające zaprogramowane osobowości, dzięki którym mogą lepiej służyć swoim panom. Mają też ograniczony poziom samoświadomości.§!\n"
 ot_trait_robotic_3:0 "Syntetyki"
 ot_trait_robotic_3_desc:1 "§LSyntetyki to bardzo skomplikowane maszyny, które pod wieloma względami przewyższają istoty organiczne. Ich pozytronowe mózgi mogą obsługiwać sztuczną inteligencję klasy 7, co oznacza, że są w pełni świadome.§!\n"

 ot_trait_robot_awoken_01:0 "Na zawsze w nicości"
 ot_trait_robot_awoken_01_desc:0 "Wyniszczeni przez niewytłumaczalne błędy i nieustanne awarie starożytni kosmici niezbyt dobrze zadomowili się w nowych, mechanicznych ciałach. Mimo to wykazują niezwykłe uzdolnienia naukowe, niespotykane dotąd u robotów niskiego poziomu - co być może jest wskaźnikiem uwięzionego w nich intelektu.\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_robot_awoken:0 "Przebudzeni"
 ot_trait_robot_awoken_desc:0 "Nawet w postaci mechanicznej Przebudzeni zachowali część swoich pierwotnych cech. Czyżby to szkodliwe nawyki i siedzący tryb życia przyniosły zgubę tej starożytnej rasie zaawansowanych naukowo grzybów?\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_survivor:0 "Ocalali"
 ot_trait_survivor_desc:0 "§LTen gatunek przetrwał grozę atomowej zagłady. Nie wolno lekceważyć ich zdolności do rozkwitu nawet w najbardziej niegościnnych warunkach.§!\nCapital starts as a §Y$pc_nuked$§!"
 ot_trait_traditional:0 "Tradycjonaliści"
 ot_trait_traditional_desc:0 "§LPewne aspekty zdolności poznawczych tego gatunku powodują, że szczególnie ceni on działania poparte historią oraz jedność grupy.§!"
 ot_trait_quarrelsome:0 "Kłótliwcy"
 ot_trait_quarrelsome_desc:0 "§LChoć przedstawiciele tego gatunku nie są z natury nieufni, często są skłonni wdawać się w spory.§!"

 ot_trait_synthetic:0 "Syntetyki"
 ot_trait_synthetic_desc:1 "§LSyntetyki to bardzo skomplikowane maszyny, które pod wieloma względami przewyższają istoty organiczne. Ich pozytronowe mózgi mogą obsługiwać sztuczną inteligencję klasy 7, co oznacza, że są w pełni świadome.§!\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 
 ####################################
 # Unlocked Trait in Utopia
 #################################### 
 
 ot_trait_cybernetic:0 "Cybernetic"
 ot_trait_cybernetic_desc:0 "§LThis species has embraced cybernetics on such a scale that its members may be considered cyborgs. They routinely replace their organic body parts with more advanced mechanical versions.§!\n"
 ot_trait_latent_psionic:0 "Latent Psionic"
 ot_trait_latent_psionic_desc:0 "§LThis species has latent psionic abilities, which are dormant in most of its members. Although quite rare, these powers will manifest in some leaders.§!\n"
 ot_trait_psionic:0 "Psionic"
 ot_trait_psionic_desc:0 "§LAll members of this species possess powerful psionic abilities. They typically communicate with each other through telepathy.§!\n"
 ot_trait_self_modified:0 "Self-Modified"
 ot_trait_self_modified_desc:0 "§LMembers of this offshoot species have spontaneously altered their genetic makeup to give themselves an advantage.§!\n"
 
 
 ####################################
 # Unlocked Trait in Distant Stars
 #################################### 
 
 ot_trait_brainslug:0 "Brain Slug Host"
 ot_trait_brainslug_desc:0 "§LThis species is enjoying the presence of a neural symbiont: a helpful slug that attaches itself to the brain stem of its host.§!\n"
 ot_trait_nivlac:0 "Nivlac"
 ot_trait_nivlac_desc:0 "§LThis species possesses perplexing adaptability, allowing it to thrive in most environments and survive virtually everywhere.§!"
 ot_trait_bioadaptability:0 "Bioadaptability"
 ot_trait_bioadaptability_desc:0 "§LThis species has been modified to be slightly more adaptive and can now better endure harsh climates.§!"
 ot_trait_social_pheromones:0 "Social Pheromones"
 ot_trait_social_pheromones_desc:0 "§LThis species has been modified to be more social and accepting of crowded conditions.§!"
 ot_trait_limited_regeneration:0 "Limited Regeneration"
 ot_trait_limited_regeneration_desc:0 "§LThis species is has been modified to heal faster, making them more dangerous in battle and somewhat longer-lived in general.§!"

 ####################################
 # Origin Traits
 #################################### 
 
 ot_trait_nuked:0 "Tomb World"
 ot_trait_nuked_desc:0 "Baptized by nuclear fire, this species has faced total annihilation - and evolved. Capital starts as a §Y$pc_nuked$§!. \nHabitability preference is set to §Y$trait_pc_nuked_preference$§!, making other types of planets undesireable.\n"
 ot_trait_gaia:0 "Gaia World"
 ot_trait_gaia_desc:0 "This species evolved in a paradise, possibly designed just for them. Homeworld is a §Y$pc_gaia$§!.\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesireable.\n"
 ot_trait_life_seeded:0 "Life-Seeded"
 ot_trait_life_seeded_desc:0 "This species evolved in a paradise, possibly designed just for them. Homeworld is a §Y$pc_gaia$§! (Size: £planetsize  §Y25§!).\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesireable.\n"
 #ot_trait_survivor:0 "Survivor"
 #ot_trait_survivor_desc:0 "Baptized by nuclear fire, this species has faced total annihilation - and survived. Capital starts as a §Y$pc_nuked$§!.\n"
 ot_trait_ai:0 "AI World"
 ot_trait_ai_desc:0 "These machines designed and constructed their mechanical paradise. Homeworld is a §Y$pc_machine$§! (Size: £planetsize  §Y25§!).\n"
 ot_trait_machine:0 "Machine World"
 ot_trait_machine_desc:0 "These machines designed and constructed their mechanical paradise. Homeworld is a §Y$pc_machine$§!.\n"
 ot_trait_ringworld:0 "Ring World"
 ot_trait_ringworld_desc:0 "This species long thought ring shaped planets were standard in the galaxy until they invented the telescope and found other worlds are quite spherical. Homeworld is a §Y$pc_ringworld_habitable$§!. Requires use of a Ringworld starting system to work properly.\n"