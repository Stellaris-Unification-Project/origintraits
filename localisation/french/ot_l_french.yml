l_french:
 ####################################
 # Unlocked Traits
 ####################################
 
 ot_trait_adaptive:0 "Adaptative"
 ot_trait_adaptive_desc:1 "§LCette espèce s'adapte facilement dans des environnements qui ne lui sont pas familiers.§!\n"
 ot_trait_agrarian:0 "Agraire"
 ot_trait_agrarian_desc:0 "§LCette espèce entretient un lien intime avec la terre, et ses membres sont des fermiers et jardiniers hors pair.§!\n"
 ot_trait_charismatic:0 "Charismatique"
 ot_trait_charismatic_desc:0 "§LLes membres de cette espèce ont un charisme particulier, et sont généralement considérés comme d'agréable compagnie.§!\n"
 ot_trait_communal:0 "Grégaire"
 ot_trait_communal_desc:0 "§LLes membres de cette espèce ont pour habitude de vivre les uns sur les autres.§!\n"
 ot_trait_conformists:0 "Conformiste"
 ot_trait_conformists_desc:0 "Les membres de cette espèce recherchent toujours le consensus et sont plus enclins à se plier à l'éthique dominante.\n"
 ot_trait_conservational:0 "Économe"
 ot_trait_conservational_desc:0 "§LLes membres de cette espèce pensent que les ressources doivent être conservées et recyclées.§!\n"
 ot_trait_decadent:0 "Décadente"
 ot_trait_decadent_desc:1 "§LCette espèce a besoin d'esclaves ou de serviteurs robotiques pour être heureuse.§!\n"
 ot_trait_delicious:0 "Délicieuse"
 ot_trait_delicious_desc:0 "§LCette espèce a connu une adaptation quelque peu surprenante au cours de son évolution en devenant hautement nutritive lorsqu'elle est mangée.§!\n"
 ot_trait_deviants:0 "Déviante"
 ot_trait_deviants_desc:0 "§LLes membres de cette espèce sont de nature rebelle et tentent constamment de remettre en question le statu quo.§!\n"
 ot_trait_diverse:0 "Divers"
 ot_trait_diverse_desc:0 "Les membres de cette espèce tendent à être très diversifiés, que ce soit psychologiquement ou morphologiquement.\n"
 ot_trait_enduring:0 "Endurante"
 ot_trait_enduring_desc:0 "L'espérance de vie des membres de cette espèce est inhabituellement longue.\n"
 ot_trait_erudite:0 "Érudite"
 ot_trait_erudite_desc:1 "§LL'ingénierie biologique a permis d'éveiller des parties dormantes du cerveau de cette espèce, améliorant grandement ses capacités mentales.§!\n"
 ot_trait_extremely_adaptive:0 "Très adaptative"
 ot_trait_extremely_adaptive_desc:0 "§LCette espèce est remarquablement douée pour s'adapter à n'importe quel environnement qui ne lui est pas familier.§!\n"
 ot_trait_fertile:0 "Fertile"
 ot_trait_fertile_desc:1 "§LLa fécondité et la gentillesse naturelles de cette espèce ont été grandement accrues par des modifications d'ordre physique et comportemental.§!\n"
 ot_trait_fleeting:0 "Fugace"
 ot_trait_fleeting_desc:0 "§LLe temps passe vite pour cette espèce. Ce qu'elle ne peut faire par manque de longévité, elle le compense d'autres façons.§!\n"
 ot_trait_frail:0 "Frêle"
 ot_trait_frail_desc:0 "Les membres de cette espèce sont particulièrement fragiles - ce qui serait une blessure mineure pour d'autres leur est fatal.\n"
 ot_trait_hive_mind:0 "Conscience collective"
 ot_trait_hive_mind_desc:0 "§LCette espèce est constituée d'individus semi-autonomes relevant d'une vaste conscience, unique et insondable.§!"
 ot_trait_indolent:0 "Indolent"
 ot_trait_indolent_desc:0 "Les membres de cette espèce rechignent face au dur labeur et plus généralement à faire des efforts.\n"
 ot_trait_industrious:0 "Industrieuse"
 ot_trait_industrious_desc:0 "§LCette espèce est connue pour sa nature courageuse et dure au mal, et son désir de toujours chercher à faire plus et mieux.§!\n"
 ot_trait_intelligent:0 "Intelligente"
 ot_trait_intelligent_desc:0 "§LCette espèce est d'une intelligence vive et apprécie les progrès technologiques rapides.§!\n"
 ot_trait_long_lifespans:0 "Grande espérance de vie"
 ot_trait_long_lifespans_desc:0 "L'espérance de vie naturelle de cette espèce est plus long que la normale.\n"
 ot_trait_machine_unit:0 "Artificielle"
 ot_trait_machine_unit_desc:0 "§LCette espèce est constituée des terminaux exécutifs d'une unique intelligence mécanique, construite à l'origine par des organiques.§!\n"
 ot_trait_mechanical:0 "Mécanique"
 ot_trait_mechanical_desc:2 "§LLes êtres mécaniques ont beau être bien plus complexes que les automates construits autrefois pour une tâche spécifique, ils possèdent pour la plupart des capacités de traitement assez limitées.§!\n"
 ot_trait_natural_engineers:0 "Douée en ingénierie"
 ot_trait_natural_engineers_desc:0 "§LCette espèce entretient un penchant naturel pour l'ingénierie et les sciences matérielles.§!\n"
 ot_trait_natural_physicists:0 "Douée en physique"
 ot_trait_natural_physicists_desc:0 "§LCette espèce entretient un penchant naturel pour la physique théorique et les phénomènes ayant trait aux astres.§!\n"
 ot_trait_natural_sociologists:0 "Douée en sc. sociales"
 ot_trait_natural_sociologists_desc:0 "§LCette espèce entretient un penchant naturel pour les sciences sociales et les études biologiques.§!\n"
 ot_trait_nerve_stapled:0 "Dénervée"
 ot_trait_nerve_stapled_desc:0 "§LLes connexions nerveuses non essentielles, liées aux réflexes de survie et au libre arbitre, sont tranchées, créant ainsi une espèce soumise et docile.§!\n"
 ot_trait_nomadic:0 "Nomade"
 ot_trait_nomadic_desc:0 "§LCette espèce a connu un passé nomade, et cela ne dérange pas ses membres de s'établir sur d'autres mondes.§!\n"
 ot_trait_nonadaptive:0 "Peu adaptative"
 ot_trait_nonadaptive_desc:0 "§LCette espèce s'adapte mal dans les environnements qui ne lui sont pas familiers.§!\n"
 ot_trait_persistent:0 "Persistant"
 ot_trait_persistent_desc:0 "Ce trait augmente l'espérance de vie moyenne des personnalités.\n"
 ot_trait_poor_engineers:0 "Mauvaise en ingénierie"
 ot_trait_poor_engineers_desc:0 "§LLes membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de l'ingénierie.§!\n"
 ot_trait_poor_physicists:0 "Mauvaise en physique"
 ot_trait_poor_physicists_desc:0 "§LLes membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de la physique théorique.§!\n"
 ot_trait_poor_sociologists:0 "Mauvaise en sc. sociales"
 ot_trait_poor_sociologists_desc:0 "§LLes membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux des sciences sociales.§!\n"
 ot_trait_presapient_conservative:0 "Traditionaliste"
 ot_trait_presapient_conservative_desc:0 "§LLes membres de cette espèce accordent bien plus de poids à la sagesse ancienne qu'à de nouvelles expériences.§!\n"
 ot_trait_presapient_earthbound:0 "Liée à son monde"
 ot_trait_presapient_earthbound_desc:0 "§LLes membres de cette espèce sont très attachés à cette planète qu'ils considèrent comme leur.§!\n"
 ot_trait_presapient_irradiated:0 "Irradiée"
 ot_trait_presapient_irradiated_desc:0 "§LCette espèce a su évoluer pour prospérer dans des environnements où le taux d'irradiation est extrêmement élevé.§!"
 ot_trait_presapient_natural_intellectuals:0 "Intellectuelle"
 ot_trait_presapient_natural_intellectuals_desc:0 "§LLes membres de cette espèce sont inhabituellement attachés aux choses de l'esprit.\n§!"
 ot_trait_presapient_proles:0 "Manuelle"
 ot_trait_presapient_proles_desc:0 "§LCette espèce a toujours évité les recherches intellectuelles, préférant le travail physique.§!\n"
 ot_trait_presapient_starborn:0 "Née pour les étoiles"
 ot_trait_presapient_starborn_desc:0 "§LConsciemment ou non, cette espèce a toujours aspiré à voyager jusqu'aux étoiles.§!\n"
 ot_trait_quick_learners:0 "Apprend vite"
 ot_trait_quick_learners_desc:0 "§LLes membres de cette espèce apprennent rapidement de leurs expériences.§!\n"
 ot_trait_rapid_breeders:0 "Bonne reproductrice"
 ot_trait_rapid_breeders_desc:0 "§LCette espèce se reproduit très rapidement, permettant la croissance de la population.§!\n"
 ot_trait_repugnant:0 "Répugnante"
 ot_trait_repugnant_desc:0 "§LL'apparence physique et les coutumes de cette espèce dérangent la plupart des autres, aussi bien peu apprécient de s'en approcher.§!\n"
 ot_trait_resilient:0 "Robuste"
 ot_trait_resilient_desc:0 "Les membres de cette espèce sont solides physiologiquement et combattront comme des enragés pour défendre leurs mondes.\n"
 ot_trait_robot_bulky:0 "Encombrante"
 ot_trait_robot_bulky_desc:0 "§LCes mégamachines hautement performantes n'ont pas été conçues pour traverser l'univers dans une boîte.§!\n"
 ot_trait_robot_custom_made:0 "Production personnalisée"
 ot_trait_robot_custom_made_desc:0 "§LChaque nouvelle unité est conçue avec une attention inégalée à chaque détail. Chacune d'entre elles est un véritable chef-d'oeuvre d'ingénierie élevée au rang d'art, mais ce n'est guère efficace.§!\n"
 ot_trait_robot_domestic_protocols:0 "Protocoles domestiques"
 ot_trait_robot_domestic_protocols_desc:0 "§LUn équipement spécialisé et des protocoles comportementaux pour tous les besoins domestiques imaginables. Fonctionnalité totale garantie.§!\n\n§YN'a aucun effet sur les synthétiques jouissant de la citoyenneté.§!"
 ot_trait_robot_double_jointed:0 "Articulations doubles"
 ot_trait_robot_double_jointed_desc:0 "§LDes unités de travail démontables, dotées d'articulations flexibles, peuvent s'assembler en groupes serrés pour le transport, avant de s'auto-assembler une fois sur site.§!\n"
 ot_trait_robot_durable:0 "Durable"
 ot_trait_robot_durable_desc:0 "§LProtégées par des exosquelettes de titanium plaqués de chrome, ces machines à toute épreuve ont été conçues pour faire face aux conditions les plus extrêmes et exigent une maintenance bien moindre.§!\n"
 ot_trait_robot_efficient_processors:0 "Ultraprocesseurs"
 ot_trait_robot_efficient_processors_desc:0 "§LMême si cela n'avait pas été noté à l'époque, les premières implémentations matériel/logiciel « économisatrices de batteries » ont constitué une avancée cruciale et d'une portée incalculable.§!\n"
 ot_trait_robot_emotion_emulators:0 "Émulateurs émotionnels"
 ot_trait_robot_emotion_emulators_desc:0 "§LDes modèles sociaux prédictifs aident les unités autonomes non seulement à imiter les émotions appropriées, mais aussi à susciter des réponses adéquates, aussi bien chez les organiques que les synthétiques.§!\n"
 ot_trait_robot_enhanced_memory:0 "Mémoire améliorée"
 ot_trait_robot_enhanced_memory_desc:0 "§LToutes les unités autonomes sont équipées de mémoires cellulaires faisant usage d'une nouvelle technique révolutionnaire à induction magnétique, qui permet d'améliorer leurs performances de manière significative.§!\n"
 ot_trait_robot_harvesters:0 "Collecteurs"
 ot_trait_robot_harvesters_desc:0 "§LUne suite d'utilitaires, depuis des solutions de diagnostic nutritionnel et des équilibrages sur site jusqu'à des microsuivis tige à tige, permet aux travailleurs robotiques d'améliorer la productivité des récoltes.§!\n"
 ot_trait_robot_high_maintenance:0 "Maintenance lourde"
 ot_trait_robot_high_maintenance_desc:0 "§LCes machines ont été conçues sans tenir compte de leur durée de vie et sont sujettes à de nombreux dysfonctionnements. Elles requièrent des arrêts de maintenance fréquents.§!\n"
 ot_trait_robot_learning_algorithms:0 "Algorithmes d'apprentissage"
 ot_trait_robot_learning_algorithms_desc:0 "§LDes algorithmes sophistiqués d'apprentissage autonome qui stimulent l'évolution rapide des amas neuraux des unités.§!\n"
 ot_trait_robot_logic_engines:0 "Moteurs logiques"
 ot_trait_robot_logic_engines_desc:0 "§LS'affranchir avec aisance des frontières de plus en plus complexes des sciences exige de nouveaux moteurs, allant bien au-delà des simples demi-vérités de la logique ternaire et quaternaire.§!\n"
 ot_trait_robot_loyalty_circuits:0 "Circuits de loyauté"
 ot_trait_robot_loyalty_circuits_desc:0 "§LLa loyauté en tant qu'idéal est un concept clairement organique. En lieu et place, mieux vaut imaginer la loyauté comme un besoin physiologique, jusque pour le plus éloigné des terminaux.§!\n"
 ot_trait_robot_luxurious:0 "Haut de gamme"
 ot_trait_robot_luxurious_desc:0 "§LConçues selon le principe que la qualité vaut son prix, ces unités haut de gamme sont coûteuses. Mais sacrément jolies.§!\n"
 ot_trait_robot_mass_produced:0 "Production de masse"
 ot_trait_robot_mass_produced_desc:0 "§LLes cycles de production standardisés et la conception modulaire permet aux unités d'être produites en masse et à une vitesse inégalée.§!\n"
 ot_trait_robot_power_drills:0 "Foreuses"
 ot_trait_robot_power_drills_desc:0 "§LDonnez à un robot une batterie de perceuse, et il commencera à voir des gisements de minéraux partout.§!\n"
 ot_trait_robot_propaganda_machines:0 "Machines à propagande"
 ot_trait_robot_propaganda_machines_desc:0 "§LCes unités sont en liaison constante avec un service centralisé d'annonces publiques et d'informations pratiques diffusées par un système de transmission interne.§!\n"
 ot_trait_robot_recycled:0 "Recyclée"
 ot_trait_robot_recycled_desc:0 "§LLa construction des unités a été optimisée pour être aussi rentable que possible, recourant à du matériel recyclé et des composants hérités des générations précédentes.§!\n"
 ot_trait_robot_repurposed_hardware:0 "Reconversion matérielle"
 ot_trait_robot_repurposed_hardware_desc:0 "§LConçu pour répondre aux besoins spécifiques de ses concepteurs, ce type de machines n'a jamais été pensé pour jouir d'un raisonnement avancé, et les reconvertir n'apportera pas grand-chose.§!\n"
 ot_trait_robot_superconductive:0 "Superconducteurs"
 ot_trait_robot_superconductive_desc:0 "§LL'usage de matériaux superconducteurs au sein des unités a permis de réduire les pertes lors de la transmission d'énergie à 0%.§!\n"
 ot_trait_robot_uncanny:0 "Dérangeante"
 ot_trait_robot_uncanny_desc:0 "§LCes machines monstrueuses ont été créées à l'image de l'une des espèces les plus laides de l'univers, et la ressemblance est quelque peu... troublante.§!\n"
 ot_trait_robotic_1:0 "Robotique"
 ot_trait_robotic_1_desc:1 "§LLes robots sont des machines relativement simples, capables de comprendre des ordres verbaux mais ne disposant pas d'une intelligence propre.§!\n"
 ot_trait_robotic_2:0 "Droïde"
 ot_trait_robotic_2_desc:1 "§LLes droïdes sont une variante plus complexe des robots, souvent dotés de personnalités pré-programmées pour mieux servir leurs maîtres, ainsi que d'une conscience d'eux-mêmes limitée.§!\n"
 ot_trait_robotic_3:0 "Synthétique"
 ot_trait_robotic_3_desc:1 "§LLes synthétiques sont des machines extrêmement complexes, supérieures aux organiques en bien des domaines. Leurs cerveaux positroniques peuvent posséder une intelligence artificielle de classe 7, et ils sont donc conscients d'eux-mêmes.§!\n"
 ot_trait_robust:0 "Robuste"
 ot_trait_robust_desc:0 "§LDes organes bio-optimisés aux fonctions redondantes ont rendue cette espèce exceptionnellement have résistante aux dangers environnementaux et aux maladies.§!\n"
 ot_trait_sedentary:0 "Sédentaire"
 ot_trait_sedentary_desc:0 "§LCette espèce a connu un passé sédentaire, et ses membres sont réticents à migrer loin de l'endroit où ils ont grandi.§!\n"
 ot_trait_short_lifespans:0 "Faible espérance de vie"
 ot_trait_short_lifespans_desc:0 "L'espérance de vie naturelle de cette espèce est plus courte que la normale.\n"
 ot_trait_slow_breeders:0 "Mauvaise reproductrice"
 ot_trait_slow_breeders_desc:0 "§LCette espèce se reproduit lentement, ce qui diminue la croissance de la population.§!\n"
 ot_trait_slow_learners:0 "Apprend lentement"
 ot_trait_slow_learners_desc:0 "§LLes membres de cette espèce sont lents à tirer des enseignements de leurs expériences.§!\n"
 ot_trait_solitary:0 "Solitaire"
 ot_trait_solitary_desc:0 "§LLes membres de cette espèce sont solitaires et s'accrochent à leur territoire, les lieux surpeuplés les rendent nerveux.§!\n"
 ot_trait_stoic:0 "Stoïque"
 ot_trait_stoic_desc:0 "Les membres de cette espèce possèdent une grande discipline mentale, ils paniquent rarement lorsqu'ils sont placés face à des situations dangereuses.\n"
 ot_trait_strong:0 "Forte"
 ot_trait_strong_desc:0 "§LLes membres de cette espèce possèdent une grande force physique, ce qui en fait de redoutables combattants au sol.§!\n"
 ot_trait_syncretic_proles:0 "Servile"
 ot_trait_syncretic_proles_desc:0 "§LCette espèce a évolué aux côtés d'une autre, plus douée qu'elle. Si elle n'a jamais été particulièrement réputée pour son intelligence, la sélection génétique pour améliorer ses caractéristiques physiques et sa docilité l'a réduite au rang de simples serviteurs.§!"
 ot_trait_talented:0 "Talentueuse"
 ot_trait_talented_desc:0 "§LLes membres de cette espèce naissent avec des dons innés.§!\n"
 ot_trait_thrifty:0 "Économe"
 ot_trait_thrifty_desc:0 "§LLes membres de cette espèce sont instinctivement de bons économistes et cherchent systématiquement à faire des profits en réduisant les dépenses autant que possible.§!\n"
 ot_trait_timid:0 "Timide"
 ot_trait_timid_desc:0 "Les membres de cette espèce ont tendance à éviter les confrontations physiques et sont prompts à la panique.\n"
 ot_trait_tough:0 "Coriace"
 ot_trait_tough_desc:0 "Les membres de cette espèce sont capables de résister à un traumatisme physique qui tuerait pourtant la plupart des autres êtres.\n"
 ot_trait_uplifted:0 "Provoluée"
 ot_trait_uplifted_desc:0 "§LCette espèce a été provoluée de ses origines primitives, et ses membres sont plus heureux s'ils vivent sur des planètes appartenant à leurs bienfaiteurs.§!\n"
 ot_trait_venerable:0 "Vénérable"
 ot_trait_venerable_desc:0 "§LCette espèce peut vieillir jusqu'à un âge qui force la dignité et le respect.§!\n"
 ot_trait_very_strong:0 "Très forte"
 ot_trait_very_strong_desc:0 "§LLes membres de cette espèce possèdent une force qui défierait presque les lois de la physique.§!\n"
 ot_trait_wasteful:0 "Dépensier"
 ot_trait_wasteful_desc:0 "Les membres de cette espèce semblent n'avoir aucun concept de sobriété et sont enclins à consommer de manière inutile.\n"
 ot_trait_weak:0 "Faible"
 ot_trait_weak_desc:0 "§LLes membres de cette espèce sont physiquement plus faibles que la moyenne, ce qui en fait de piètres combattants au sol.§!\n"

 ot_trait_robot_awoken_01:0 "Éternellement dans les limbes"
 ot_trait_robot_awoken_01_desc:0 "Touchés par des erreurs inexplicables et des pannes constantes, les anciens aliens ne se sont pas bien habitués à leurs nouveaux corps mécaniques. Ils font pourtant preuve d'une aptitude inhabituelle pour les sciences, inédite pour des robots de bas niveau - ce qui est sans doute une bonne indication de l'intellect qu'ils renferment.\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_robot_awoken:0 "Éveillée"
 ot_trait_robot_awoken_desc:0 "Même sous leur forme mécanique, les Éveillés ont conservé un certain nombre de leurs traits d'origine. Seraient-ce des habitudes de gâchis et un mode de vie sédentaire qui auraient provoqué la chute de cette espèce scientifiquement avancée de fongoïdes ?\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_survivor:0 "Survivante"
 ot_trait_survivor_desc:0 "§LCette espèce a survécu aux horreurs d'une apocalypse nucléaire. Sa capacité à prospérer dans les milieux les plus inhospitaliers ne doit en aucun cas être sous-estimée.§!\nCapital starts as a §Y$pc_nuked$§!"
 ot_trait_traditional:0 "Traditionaliste"
 ot_trait_traditional_desc:0 "§LCertains aspects cognitifs de cette espèce la prédisposent à accorder une importance fondamentale aux précédents historiques et à l'unité du groupe.§!"
 ot_trait_quarrelsome:0 "Revendicatrice"
 ot_trait_quarrelsome_desc:0 "§LSans être fondamentalement violents, les membres de cette espèce sont souvent socialement combatifs.§!"

 
 ot_trait_synthetic:0 "Synthétique"
 ot_trait_synthetic_desc:1 "§LLes synthétiques sont des machines extrêmement complexes, supérieures aux organiques en bien des domaines. Leurs cerveaux positroniques peuvent posséder une intelligence artificielle de classe 7, et ils sont donc conscients d'eux-mêmes.§!\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"

 
 ####################################
 # Unlocked Trait in Utopia
 #################################### 
 
 ot_trait_cybernetic:0 "Cybernetic"
 ot_trait_cybernetic_desc:0 "§LThis species has embraced cybernetics on such a scale that its members may be considered cyborgs. They routinely replace their organic body parts with more advanced mechanical versions.§!\n"
 ot_trait_latent_psionic:0 "Latent Psionic"
 ot_trait_latent_psionic_desc:0 "§LThis species has latent psionic abilities, which are dormant in most of its members. Although quite rare, these powers will manifest in some leaders.§!\n"
 ot_trait_psionic:0 "Psionic"
 ot_trait_psionic_desc:0 "§LAll members of this species possess powerful psionic abilities. They typically communicate with each other through telepathy.§!\n"
 ot_trait_self_modified:0 "Self-Modified"
 ot_trait_self_modified_desc:0 "§LMembers of this offshoot species have spontaneously altered their genetic makeup to give themselves an advantage.§!\n"
 
 
 ####################################
 # Unlocked Trait in Distant Stars
 #################################### 
 
 ot_trait_brainslug:0 "Brain Slug Host"
 ot_trait_brainslug_desc:0 "§LThis species is enjoying the presence of a neural symbiont: a helpful slug that attaches itself to the brain stem of its host.§!\n"
 ot_trait_nivlac:0 "Nivlac"
 ot_trait_nivlac_desc:0 "§LThis species possesses perplexing adaptability, allowing it to thrive in most environments and survive virtually everywhere.§!"
 ot_trait_bioadaptability:0 "Bioadaptability"
 ot_trait_bioadaptability_desc:0 "§LThis species has been modified to be slightly more adaptive and can now better endure harsh climates.§!"
 ot_trait_social_pheromones:0 "Social Pheromones"
 ot_trait_social_pheromones_desc:0 "§LThis species has been modified to be more social and accepting of crowded conditions.§!"
 ot_trait_limited_regeneration:0 "Limited Regeneration"
 ot_trait_limited_regeneration_desc:0 "§LThis species is has been modified to heal faster, making them more dangerous in battle and somewhat longer-lived in general.§!"
 
 ####################################
 # Origin Traits
 #################################### 
 
 ot_trait_nuked:0 "Tomb World"
 ot_trait_nuked_desc:0 "Baptized by nuclear fire, this species has faced total annihilation - and evolved. Capital starts as a §Y$pc_nuked$§!. \nHabitability preference is set to §Y$trait_pc_nuked_preference$§!, making other types of planets undesireable.\n"
 ot_trait_gaia:0 "Gaia World"
 ot_trait_gaia_desc:0 "This species evolved in a paradise, possibly designed just for them. Homeworld is a §Y$pc_gaia$§!.\nHabitability preference is set to §Y$trait_pc_gaia_preference$§!, making other types of planets undesireable.\n"
 ot_trait_life_seeded:0 "Life-Seeded"
