l_german:
 ####################################
 # Unlocked Traits
 ####################################

 ot_trait_rapid_breeders:0 "Schnelle Fortpflanzung"
 ot_trait_rapid_breeders_desc:0 "Diese Spezies vermehrt sich äußerst schnell, was das Bevölkerungswachstum erhöht.\n"
 ot_trait_slow_breeders:0 "Geringe Fortpflanzung"
 ot_trait_slow_breeders_desc:0 "Diese Spezies vermehrt sich langsam, was das Bevölkerungswachstum senkt.\n"
 ot_trait_delicious:0 "Köstlich"
 ot_trait_delicious_desc:0 "§LDiese Spezies hat die merkwürdige evolutionäre Anpassung entwickelt, äußerst nahrhafte Nahrung darzustellen.§!\n"
 ot_trait_nerve_stapled:0 "Abgeklemmte Nerven"
 ot_trait_nerve_stapled_desc:0 "§LWenn man unwesentliche neurale Leiterbahnen abtrennt, die sich auf den Selbsterhaltungstrieb und freien Willen beziehen, schafft man eine friedliche und gehorsame Satellitenspezies.§!\n"
 ot_trait_fertile:0 "Fruchtbar"
 ot_trait_fertile_desc:1 "§LDie natürliche Fruchtbarkeit und Geselligkeit dieser Spezies wurde durch aggressive Anpassungen in puncto Physis und Verhalten drastisch gesteigert.§!\n"
 ot_trait_erudite:0 "Gebildet"
 ot_trait_erudite_desc:1 "§LMit Hilfe von Biotechnologie konnten zuvor inaktive Gehirnteile dieser Spezies erschlossen werden, was ihre Scharfsinnigkeit enorm gesteigert hat.§!\n"
 ot_trait_robust:0 "Robust"
 ot_trait_robust_desc:0 "§LBio-optimierte Organe mit redundanten Funktionen haben diese Spezies außergewöhnlich widerstandsfähig gegen Umweltgefahren und Krankheiten gemacht.§!\n"
 ot_trait_charismatic:0 "Charismatisch"
 ot_trait_charismatic_desc:0 "Mitglieder dieser Spezies sind sehr charismatisch und man hält sich gerne in ihrer Gegenwart auf.\n"
 ot_trait_repugnant:0 "Abstoßend"
 ot_trait_repugnant_desc:0 "Die physische Erscheinung und die Gepflogenheiten dieser Spezies werden von den meisten anderen als anstößig empfunden, und nur wenige schätzen sie als Nachbarn.\n"
 ot_trait_talented:0 "Begabt"
 ot_trait_talented_desc:0 "Mitglieder dieser Spezies sind von Natur aus sehr talentiert.\n"
 ot_trait_strong:0 "Stark"
 ot_trait_strong_desc:0 "Mitglieder dieser Spezies verfügen über große physische Stärke, was sie am Boden zu eindrucksvollen Kämpfern macht.\n"
 ot_trait_very_strong:0 "Sehr stark"
 ot_trait_very_strong_desc:0 "§LAngehörige dieser Spezies sind dermaßen stark, dass sie fast die physikalischen Gesetze außer Kraft setzen.§!\n"
 ot_trait_weak:0 "Schwach"
 ot_trait_weak_desc:0 "Mitglieder dieser Spezies sind unterdurchschnittlich schwach, was sie am Boden zu schlechten Kämpfern macht.\n"
 ot_trait_tough:0 "Zäh"
 ot_trait_tough_desc:0 "Mitglieder dieser Spezies können physischen Traumata widerstehen, denen die meisten anderen Wesen erliegen würden.\n"
 ot_trait_frail:0 "Zart"
 ot_trait_frail_desc:0 "Mitglieder dieser Spezies sind besonders schwächlich - was für andere eine leichte Verletzung wäre, kann sie schon töten.\n"
 ot_trait_stoic:0 "Stoisch"
 ot_trait_stoic_desc:0 "Mitglieder dieser Spezies verfügen über enorme mentale Disziplin und geraten auch in gefährlichen Situationen selten in Panik.\n"
 ot_trait_timid:0 "Schüchtern"
 ot_trait_timid_desc:0 "Mitglieder dieser Spezies tendieren dazu, physischen Konfrontationen aus dem Weg zu gehen und schnell in Panik zu geraten.\n"
 ot_trait_indolent:0 "Träge"
 ot_trait_indolent_desc:0 "Mitglieder dieser Spezies scheuen harte körperliche Arbeit und strengen sich generell nicht gerne an.\n"
 ot_trait_communal:0 "Gemeinschaftlich"
 ot_trait_communal_desc:0 "Mitglieder dieser Spezies sind äußerst gemeinschaftlich und ziemlich gut daran gewöhnt, eng mit anderen zusammenzuleben.\n"
 ot_trait_solitary:0 "Einzelgänger"
 ot_trait_solitary_desc:0 "Mitglieder dieser Spezies tendieren dazu, einzelgängerisch und territorial zu sein - und sich unter vielen Individuen schnell aufzuregen.\n"
 ot_trait_adaptive:0 "Anpassungsfähig"
 ot_trait_adaptive_desc:1 "Diese Spezies ist höchst anpassungsfähig, wenn es um fremde Umgebungen geht.\n"
 ot_trait_extremely_adaptive:0 "Sehr anpassungsfähig"
 ot_trait_extremely_adaptive_desc:0 "§LDiese Spezies ist bezüglich aller fremden Umgebungen bemerkenswert anpassungsfähig.§!\n"
 ot_trait_nonadaptive:0 "Nicht anpassungsfähig"
 ot_trait_nonadaptive_desc:0 "Diese Spezies kann sich nicht gut an fremde Umgebungen anpassen.\n"
 ot_trait_nomadic:0 "Nomadisch"
 ot_trait_nomadic_desc:0 "Diese Spezies hat eine nomadische Vergangenheit - ihre Mitglieder denken oft an nichts anderes, als auf eine andere Welt umzusiedeln.\n"
 ot_trait_sedentary:0 "Sesshaft"
 ot_trait_sedentary_desc:0 "Diese Spezies hat eine sesshafte Vergangenheit - ihre Mitglieder entfernen sich nur widerwillig von den Orten, an denen sie aufgewachsen sind.\n"
 ot_trait_thrifty:0 "Sparsam"
 ot_trait_thrifty_desc:0 "Mitglieder dieser Spezies denken instinktiv sehr ökonomisch und versuchen immer, gute Profite zu erzielen - koste, was es wolle.\n"
 ot_trait_industrious:0 "Fleißig"
 ot_trait_industrious_desc:0 "Mitglieder dieser Spezies sind für ihren Fleiß und ihre harte Arbeit bekannt - sie unternehmen stets zusätzliche Anstrengungen.\n"
 ot_trait_natural_engineers:0 "Begabte Ingenieure"
 ot_trait_natural_engineers_desc:0 "Mitglieder dieser Spezies haben eine natürliche Neigung zu Maschinenbau und Materialwissenschaften.\n"
 ot_trait_poor_engineers:0 "Schlechte Ingenieure"
 ot_trait_poor_engineers_desc:0 "Mitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte des Maschinenbaus zu verstehen.\n"
 ot_trait_natural_physicists:0 "Begabte Physiker"
 ot_trait_natural_physicists_desc:0 "Mitglieder dieser Spezies haben eine natürliche Neigung zu theoretischer Physik und Sternphänomenen.\n"
 ot_trait_poor_physicists:0 "Schlechte Physiker"
 ot_trait_poor_physicists_desc:0 "Mitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der theoretischen Physik zu verstehen.\n"
 ot_trait_natural_sociologists:0 "Begabte Soziologen"
 ot_trait_natural_sociologists_desc:0 "Mitglieder dieser Spezies haben eine natürliche Neigung zu Soziologie und Biologie.\n"
 ot_trait_poor_sociologists:0 "Schlechte Soziologen"
 ot_trait_poor_sociologists_desc:0 "Mitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der Soziologie zu verstehen.\n"
 ot_trait_quick_learners:0 "Schnelle Lerner"
 ot_trait_quick_learners_desc:0 "Mitglieder dieser Spezies lernen schnell aus ihren Erfahrungen.\n"
 ot_trait_slow_learners:0 "Langsame Lerner"
 ot_trait_slow_learners_desc:0 "Mitglieder dieser Spezies lernen langsam aus ihren Erfahrungen.\n"
 ot_trait_long_lifespans:0 "Hohe Lebenserwartung"
 ot_trait_long_lifespans_desc:0 "Die natürliche Lebenserwartung dieser Spezies ist überdurchschnittlich.\n"
 ot_trait_short_lifespans:0 "Niedrige Lebenserwartung"
 ot_trait_short_lifespans_desc:0 "Die natürliche Lebenserwartung dieser Spezies ist unterdurchschnittlich.\n"
 ot_trait_uplifted:0 "Aufgewertet"
 ot_trait_uplifted_desc:0 "Diese Spezies wurde von ihrem primitiven Ursprung aufgewertet, und ihre Mitglieder leben lieber auf Planeten ihres Gönners.\n"
 ot_trait_presapient_starborn:0 "Sternengeboren"
 ot_trait_presapient_starborn_desc:0 "§LDiese Spezies hat immer, ob bewusst oder unbewusst, danach gesucht, die Leere zwischen den Sternen zu durchqueren.§!\n"
 ot_trait_presapient_earthbound:0 "Erdgebunden"
 ot_trait_presapient_earthbound_desc:0 "§LMitglieder dieser Spezies sind sehr besitzergreifend von den Planeten, die sie Heimat nennen.§!\n"
 ot_trait_presapient_natural_intellectuals:0 "Natürliche Intellektuelle"
 ot_trait_presapient_natural_intellectuals_desc:0 "§LMitglieder dieser Spezies sind philosophischer als die meisten anderen.§!\n"
 ot_trait_presapient_proles:0 "Proleten"
 ot_trait_presapient_proles_desc:0 "§LDiese Spezies hat traditionell intellektuelle Verfolgung zugunsten körperlicher Arbeit gemieden.§!\n"
 ot_trait_syncretic_proles:0 "Unterwürfig"
 ot_trait_syncretic_proles_desc:0 "§LDiese Spezies hat sich neben einer zweiten, fortgeschritteneren Spezies entwickelt. Niemals besonders intelligent gewesen, hat selektive Fortpflanzung hinsichtlich körperlicher Überlegenheit und Fügsamkeit sie zu unterwürfigen Proleten reduziert.§!"
 ot_trait_presapient_conservative:0 "Konservativ"
 ot_trait_presapient_conservative_desc:0 "§LMitglieder dieser Spezies bevorzugen altes Wissen mehr als neue Erfahrungen.§!\n"
 ot_trait_presapient_irradiated:0 "Verstrahlt"
 ot_trait_presapient_irradiated_desc:0 "§LDiese Spezies hat sich entwickelt, um in Umgebungen mit extrem hoher Hintergrundstrahlung zu leben.§!"
 ot_trait_persistent:0 "Hartnäckig"
 ot_trait_persistent_desc:0 "Diese Eigenschaft verlängert die durchschnittliche Lebenserwartung von Anführern.\n"
 ot_trait_conformists:0 "Konformisten"
 ot_trait_conformists_desc:0 "Diese Personen suchen immer nach einem Konsens und entsprechen der Regierungsethik mit größerer Wahrscheinlichkeit.\n"
 ot_trait_deviants:0 "Abweichler"
 ot_trait_deviants_desc:0 "§LDiese Leute sind von Natur aus rebellisch und versuchen unentwegt, den Status quo herauszufordern.§!\n"
 ot_trait_enduring:0 "Langlebig"
 ot_trait_enduring_desc:0 "Die Lebenserwartung dieser Spezies ist ungewöhnlich hoch.\n"
 ot_trait_venerable:0 "Sehr langlebig"
 ot_trait_venerable_desc:0 "§LDiese Spezies kann ein hohes Alter erreichen, das einem Würde und Respekt abverlangt.§!\n"
 ot_trait_fleeting:0 "Vergänglichkeit"
 ot_trait_fleeting_desc:0 "§LFür diese Spezies ist Zeit vergänglich. Was ihnen an Langlebigkeit fehlt, müssen sie anderweitig gutmachen.§!\n"
 ot_trait_diverse:0 "Vielfältig"
 ot_trait_diverse_desc:0 "Mitglieder dieser Spezies tendieren dazu, sich psychologisch und morphologisch stark zu unterscheiden.\n"
 ot_trait_decadent:0 "Dekadent"
 ot_trait_decadent_desc:1 "§LDiese Spezies benötigt Sklaven oder Roboter um zufrieden zu sein.§!\n"
 ot_trait_intelligent:0 "Intelligent"
 ot_trait_intelligent_desc:0 "Diese Spezies ist hochintelligent und erzielt schneller technologische Fortschritte.\n"
 ot_trait_agrarian:0 "Agrarisch"
 ot_trait_agrarian_desc:0 "Diese Spezies hat eine enge Verbundenheit zum Land entwickelt und erfahrene Bauern und Gärtner hervorgebracht.\n"
 ot_trait_resilient:0 "Robust"
 ot_trait_resilient_desc:0 "Mitglieder dieser Spezies sind physiologisch belastbar und kämpfen zur Verteidigung ihrer Welten wie wütende Brutmütter.\n"
 ot_trait_mechanical:0 "Mechanisch"
 ot_trait_mechanical_desc:2 "§LMechanische Wesen sind deutlich komplexer als die zweckgebauten Automaten von früher, aber die meisten besitzen ziemlich begrenzte Rechenleistung.§!\n"
 ot_trait_robotic_1:0 "Roboter"
 ot_trait_robotic_1_desc:1 "§LRoboter sind relativ einfache Maschinen, die verbale Befehle annehmen können, selbst aber über keine eigene Intelligenz verfügen.§!\n"
 ot_trait_robot_awoken_01:0 "Limbo auf alle Zeit"
 ot_trait_robot_awoken_01_desc:0 "Von unerklärlichen Fehlern und ständigen Ausfällen geplagt, haben sich die alten Außerirdischen nicht gut an ihre neuen mechanischen Körper gewöhnt. Dennoch zeigen sie eine ungewöhnlich große Begabung für Wissenschaft, die bei so niedrigen Roboter vorher nicht auffindbar war. Es ist scheinbar ein Hinweis auf den Intellekt, der darin gefangen ist.\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_robot_awoken:0 "Erwacht"
 ot_trait_robot_awoken_desc:0 "Selbst in mechanischer Form haben die Erwachten einige ihre ursprünglichen Eigenschaften beibehalten. Könnte eine verschwenderische und bequemliche Lebensweise der Grund für den Untergang dieser alten Rasse von technologisch fortschrittlichen Pilzen gewesen sein?\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 ot_trait_robotic_2:0 "Droide"
 ot_trait_robotic_2_desc:1 "§LDroiden sind eine kompliziertere Robotervariante und oftmals mit einer vorprogrammierten Persönlichkeit und eingeschränkter Selbstwahrnehmung ausgestattet, um ihren Herren bessere Dienste zu leisten.§!\n"
 ot_trait_robotic_3:0 "Synthetische"
 ot_trait_robotic_3_desc:1 "§LSynthetische sind äußerst komplizierte Maschinen, die den organischen Wesen in den meisten Aspekten überlegen sind. Ihre positronischen Gehirne sind in der Lage, eine künstliche Intelligenz der Klasse 7 zu unterstützen, was ihnen vollständige Selbstwahrnehmung verleiht.§!\n"
 ot_trait_conservational:0 "Naturschützer"
 ot_trait_conservational_desc:0 "§LDie Mitglieder dieser Spezies glauben, dass natürliche Rohstoffe konserviert und wiederverwertet werden müssen.§!"
 ot_trait_wasteful:0 "Verschwenderisch"
 ot_trait_wasteful_desc:0 "Mitglieder dieser Spezies haben offenbar keinerlei Vorstellung von Genügsamkeit und neigen zu sinnlosem Verbrauch.\n"
 ot_trait_hive_mind:0 "Schwarmbewusstsein"
 ot_trait_hive_mind_desc:0 "§LDiese Spezies besteht aus teilautonomen Individuen, die in einem einzelnen, unfassbar großen Bewusstsein versklavt sind.§!"
 ot_trait_machine_unit:0 "Maschine"
 ot_trait_machine_unit_desc:0 "§LDiese Spezies besteht aus den Ausführungsterminals einer einzelnen Maschinenintelligenz, die ursprünglich von organischen Wesen gebaut wurden.§!\n"
 ot_trait_robot_power_drills:0 "Bohrmaschinen"
 ot_trait_robot_power_drills_desc:0 "§LRüste einen Roboter mit einer Batterie von Bohrern aus und alles sieht aus wie eine mineralische Ablagerung.§!\n"
 ot_trait_robot_harvesters:0 "Erntemaschine"
 ot_trait_robot_harvesters_desc:0 "§LEine Reihe Werkzeuge. Nährlösungsdiagnostik und Vor-Ort-Abstimmung bis hin zu Mikro-Dreschern, ermöglichen Roboterarbeiter, die Erträge zu erhöhen.§!\n"
 ot_trait_robot_efficient_processors:0 "Effiziente Prozessoren"
 ot_trait_robot_efficient_processors_desc:0 "§LDamals nicht viel Aufmerksamkeit geschenkt, sind frühe "Batterie-Sparer" als Hard- oder Softwareimplementation ein Durchbruch von unermesslichem Ausmaß.§!\n"
 ot_trait_robot_logic_engines:0 "Logikmotoren"
 ot_trait_robot_logic_engines_desc:0 "§LEffizientes Navigieren in den zunehmend komplexen Grenzen der Wissenschaft erfordert neue Zustände, jenseits einfacher Halbwahrheiten der ternären und quatenären Logik.§!\n"
 ot_trait_robot_loyalty_circuits:0 "Loyalitätsschaltung"
 ot_trait_robot_loyalty_circuits_desc:0 "§LLoyalität als Ideal ist ein ausgesprochen organisches Konzept. Stellt Euch stattdessen einmal Loyalität als physiologischen Bestandteil auch des kleinsten Terminals vor.§!\n"
 ot_trait_robot_domestic_protocols:0 "Bedürfnissprotokolle"
 ot_trait_robot_domestic_protocols_desc:0 "§LSpezialisierte Ausrüstung und Verhaltensprotokolle für alle denkbaren Bedürfnisse. Volle Funktionalität garantiert.§!\n\n§YHat keine Auswirkung auf synthetische Wesen mit Staatsbürgerschaftsrechten.§!"
 ot_trait_robot_superconductive:0 "Supraleitend"
 ot_trait_robot_superconductive_desc:0 "§LDie Verwendung von supraleitenden Materialien in Einheiten hat die Energieübertragungsverluste auf Null Prozent gesenkt.§!\n"
 ot_trait_robot_double_jointed:0 "Gelenkig"
 ot_trait_robot_double_jointed_desc:0 "§LZusammenklappbare Arbeitseinheiten mit flexiblen Gelenken, die es ermöglichen, sie für den Transport zu stapeln und sich dann vor Ort selbst montieren.§!\n"
 ot_trait_robot_bulky:0 "Sperrig"
 ot_trait_robot_bulky_desc:0 "§LDiese hochmodernen Mega-Maschinen wurden nicht entworfen, um das Universum in einer Box zu durchqueren.§!\n"
 ot_trait_robot_enhanced_memory:0 "Verbesserter Speicher"
 ot_trait_robot_enhanced_memory_desc:0 "§LAlle autonomen Einheiten sind mit Speicherzellen ausgerüstet, die eine revolutionäre, neue Technik zur magnetischen Induktion verwenden und ihre Leistung deutlich verbessern.§!\n"
 ot_trait_robot_emotion_emulators:0 "Emotionsemulatoren"
 ot_trait_robot_emotion_emulators_desc:0 "§LKomplexe soziale prädiktive Modelle helfen autonomen Einheiten nicht nur geeignete Emotionen zu emulieren, sondern auch positive Reaktionen bei organischen und synthetischen Wesen gleichermaßen hervorzurufen.§!\n"
 ot_trait_robot_uncanny:0 "Unheimlich"
 ot_trait_robot_uncanny_desc:0 "§LDiese monströsen Maschinen wurden nach dem Abbild einer der gruseligsten Spezies im Universum geschaffen und die Ähnlichkeit ist unheimlich.§!\n"
 ot_trait_robot_durable:0 "Beständig"
 ot_trait_robot_durable_desc:0 "§LGeschützt durch Exoskelette aus verchromten Titan, wurden diese schweren Maschinen entworfen, um harten Bedingungen standzuhalten und erfordern weniger Wartung.§!\n"
 ot_trait_robot_high_maintenance:0 "Wartungsintensiv"
 ot_trait_robot_high_maintenance_desc:0 "§LDiese Maschinen wurden mit einer völligen Missachtung der Langlebigkeit entworfen und sind anfällig für Fehlfunktionen. Sie benötigen häufig Wartung.§!\n"
 ot_trait_robot_learning_algorithms:0 "Lernende Algorithmen"
 ot_trait_robot_learning_algorithms_desc:0 "§LAusgefeilte, selbstlernende Algorithmen, die die rapide Entwicklung der neuronalen Kluster einer Einheit stimulieren.§!\n"
 ot_trait_robot_repurposed_hardware:0 "Hardwareintensiv"
 ot_trait_robot_repurposed_hardware_desc:0 "§LEntworfen, um die spezifischen Bedürfnisse ihrer Schöpfer zu erfüllen, war bei diesen Maschinen nie beabsichtigt, Kapazitäten für einen höheren Grund zu haben und ein Software-Update wird nicht viel helfen.§!\n"
 ot_trait_robot_mass_produced:0 "Massenproduziert"
 ot_trait_robot_mass_produced_desc:0 "§LStandardisierte Produktionszyklen und modulare Konstruktionen ermöglichen eine Einheiten-Massenproduktion in noch nie dagewesener Geschwindigkeit.§!\n"
 ot_trait_robot_custom_made:0 "Maßgefertigt"
 ot_trait_robot_custom_made_desc:0 "§LJede neue Einheit ist mit unvergleichlicher Lieber zum Detail gefertigt. Ein Wunder von Technik und Kunst, aber nicht sehr effizient.§!\n"
 ot_trait_robot_recycled:0 "Recycelt"
 ot_trait_robot_recycled_desc:0 "§LDie Einheitenfertigung wurde so kostenoptimiert wie möglich gestaltet, indem recycelte Materialien und Komponenten von früheren Generationen benutzt werden.§!\n"
 ot_trait_robot_luxurious:0 "Luxuriös"
 ot_trait_robot_luxurious_desc:0 "§LEntworfen nach dem Prinzip, dass man Qualität nicht kaufen kann, sind diese erstklassigen Einheiten zwar teuer, aber glänzen.§!\n"
 ot_trait_robot_propaganda_machines:0 "Propagandamaschinen"
 ot_trait_robot_propaganda_machines_desc:0 "§LEinheiten sind ständig mit dem zentralen Netzwerk für öffentliche Ankündigungen verbunden und erhalten anderen nützliche Informationen über interne Übertragungskanäle.§!\n"
 ot_trait_survivor:0 "Überlebender"
 ot_trait_survivor_desc:0 "§LDiese Spezies hat die Schrecken einer nuklearen Apokalypse überlebt und ihre Fähigkeit, unter unwirtlichen Umständen zu gedeihen, sollte nicht unterschätzt werden.§!\nCapital starts as a §Y$pc_nuked$§!"
 ot_trait_traditional:0 "Traditionell"
 ot_trait_traditional_desc:0 "§LBestimmte Aspekte der Wahrnehmung lassen diese Spezies geschichtliches Vorrecht und Gruppeneinheit besonders schätzen lassen.§!"
 ot_trait_quarrelsome:0 "Streitsüchtig"
 ot_trait_quarrelsome_desc:0 "§LAuch wenn Mitglieder dieser Spezies nicht grundsätzlich misstrauisch sind, sind sie oft nicht sonderlich kompatibel im sozialen Leben.§!"
 
 ot_trait_synthetic:0 "Synthetische"
 ot_trait_synthetic_desc:1 "§LSynthetische sind äußerst komplizierte Maschinen, die den organischen Wesen in den meisten Aspekten überlegen sind. Ihre positronischen Gehirne sind in der Lage, eine künstliche Intelligenz der Klasse 7 zu unterstützen, was ihnen vollständige Selbstwahrnehmung verleiht.§!\nBegin as a §Y$trait_robotic_3$§! with the ability to construct more. Removes all other traits.\n"
 
 
 ####################################
 # Unlocked Trait in Utopia
 #################################### 
 
 ot_trait_cybernetic:0 "Cybernetic"
 ot_trait_cybernetic_desc:0 "§LThis species has embraced cybernetics on such a scale that its members may be considered cyborgs. They routinely replace their organic body parts with more advanced mechanical versions.§!\n"
 ot_trait_latent_psionic:0 "Latent Psionic"
 ot_trait_latent_psionic_desc:0 "§LThis species has latent psionic abilities, which are dormant in most of its members. Although quite rare, these powers will manifest in some leaders.§!\n"
 ot_trait_psionic:0 "Psionic"
 ot_trait_psionic_desc:0 "§LAll members of this species possess powerful psionic abilities. They typically communicate with each other through telepathy.§!\n"
 ot_trait_self_modified:0 "Self-Modified"
 ot_trait_self_modified_desc:0 "§LMembers of this offshoot species have spontaneously altered their genetic makeup to give themselves an advantage.§!\n"
 
 
 ####################################
 # Unlocked Trait in Distant Stars
 #################################### 
 
 ot_trait_brainslug:0 "Brain Slug Host"
 ot_trait_brainslug_desc:0 "§LThis species is enjoying the presence of a neural symbiont: a helpful slug that attaches itself to the brain stem of its host.§!\n"
 ot_trait_nivlac:0 "Nivlac"
 ot_trait_nivlac_desc:0 "§LThis species possesses perplexing adaptability, allowing it to thrive in most environments and survive virtually everywhere.§!"
 ot_trait_bioadaptability:0 "Bioadaptability"
 ot_trait_bioadaptability_desc:0 "§LThis species has been modified to be slightly more adaptive and can now better endure harsh climates.§!"
 ot_trait_social_pheromones:0 "Social Pheromones"
 ot_trait_social_pheromones_desc:0 "§LThis species has been modified to be more social and accepting of crowded conditions.§!"
 ot_trait_limited_regeneration:0 "Limited Regeneration"
 ot_trait_limited_regeneration_desc:0 "§LThis species is has been modified to heal faster, making them more dangerous in battle and somewhat longer-lived in general.§!"

 
 ####################################
 # Origin Traits
